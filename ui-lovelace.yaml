          action: toggle
          long_press_action: more_info
          card_style: ''
          color: var(--primary-color)
          color_off: var(--paper-item-icon-color)
          color_type: icon
          default_color: var(--primary-text-color)
          entity: input_boolean.show_pi_system_monitor
          icon: 'mdi:home-circle'
          name: Show Pi System Monitor
        - type: conditional
          conditions:
            - entity: input_boolean.show_pi_system_monitor
              state: 'on'
          card:
            type: vertical-stack
            cards:
              - type: glance
                title: Pi System Monitor
                show_header_toggle: false
                entities:
                  - sensor.memory_free
                  - sensor.memory_use
                  - sensor.network_downloaded
                  - sensor.network_uploaded
                  - sensor.last_boot_date_time
                  - sensor.since_last_boot_templated
                  - sensor.ha_uptime
                  - sensor.speedtest_download
                  - sensor.speedtest_upload
                  - sensor.speedtest_ping
              - type: gauge
                entity: sensor.memory_use_percent
                theme: gauge_theme
                name: Pi RAM Usage
                severity:
                  green: 0
                  yellow: 45
                  red: 85
              - type: gauge
                entity: sensor.processor_use
                theme: gauge_theme
                name: Pi Processor Use
                severity:
                  green: 0
                  yellow: 45
                  red: 85
              - type: gauge
                entity: sensor.disk_use_percent
                theme: gauge_theme
                name: Pi Disk Usage
                severity:
                  green: 0
                  yellow: 45
                  red: 85
      - type: vertical-stack
        cards:
        - type: 'custom:button-card'
          action: toggle
          long_press_action: more_info
          card_style: ''
          color: var(--primary-color)
          color_off: var(--paper-item-icon-color)
          color_type: icon
          default_color: var(--primary-text-color)
          entity: input_boolean.show_pi_zero_system_monitor
          icon: 'mdi:numeric-0-box'
          name: Show Pi Zero System Monitor
        - type: conditional
          conditions:
            - entity: input_boolean.show_pi_zero_system_monitor
              state: 'on'
          card:
            type: vertical-stack
            cards:
              - type: glance
                title: Pi Zero System Monitor
                show_header_toggle: false
                entities:
                  - sensor.pi_zero_cpu_temp
                  - sensor.pi_zero_uptime
                  - sensor.pi_zero_last_system_poll
              - type: gauge
                entity: sensor.pi_zero_cpu_usage
                theme: gauge_theme
                name: Pi Zero CPU Usage
                severity:
                  green: 0
                  yellow: 45
                  red: 85
              - type: gauge
                entity: sensor.pi_zero_disk_usage
                theme: gauge_theme
                name: Pi Zero Disk Usage
                severity:
                  green: 0
                  yellow: 45
                  red: 85
