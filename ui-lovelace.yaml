              - entity: light.bed
                type: light
            type: horizontal-stack
          - cards:
              - entity: switch.furnace_switch_29
                state_image:
                  'off': /local/pictures/furnace-off.png
                  'on': /local/pictures/furnace.png
                tap_action:
                  action: toggle
                type: picture-entity
              - entity: switch.lamp
                state_image:
                  'off': /local/pictures/lamp-off.jpg
                  'on': /local/pictures/lamp.jpg
                tap_action:
                  action: toggle
                type: picture-entity
            type: horizontal-stack
          - cards:
              - type: 'custom:button-card'
                action: toggle
                long_press_action: more_info
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                entity: switch.bathroom_light
                icon: 'mdi:toilet'
                name: Bathroom Light
                size: 40%
              - type: 'custom:button-card'
                action: toggle
                long_press_action: more_info
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
