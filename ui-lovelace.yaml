        card:
          type: sensor
          icon: mdi:plex
          entity: sensor.tautulli
          name: Plex History
          detail: 2
          graph: line
      - type: custom:card-modder
        style:
          background-image: url("/local/pictures/lovelace-pictures/plex.png")
          background-size: 100% 170px
          background-repeat: no-repeat
        card:
          type: custom:auto-entities
          show_empty: false
          card:
            type: entities
            show_header_toggle: false
          filter:
            include:
              - entity_id: "sensor.tautulli_watching_*"
            exclude:
              - state: "Nothing"
      - type: vertical-stack
        cards:
          - type: gauge
            entity: sensor.desktop_disk_space_c
            max: 111
            theme: gauge_theme
            severity:
              green: 0
              yellow: 80
              red: 95
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.desktop_disk_space_e
                max: 7.28
                theme: gauge_theme
                severity:
                  green: 0
                  yellow: 4
                  red: 6
              - type: gauge
                entity: sensor.desktop_disk_space_i
                max: 7.28
                theme: gauge_theme
                severity:
                  green: 0
                  yellow: 4
                  red: 6
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.desktop_disk_space_j
                max: 3.64
                theme: gauge_theme
                severity:
                  green: 0
                  yellow: 2.5
                  red: 3
              - type: gauge
                entity: sensor.desktop_disk_space_f
                max: 1397
                theme: gauge_theme
                severity:
                  green: 0
                  yellow: 900
                  red: 1100
      - type: entity-filter
        state_filter:
          - playing
        entities:
          - media_player.plex_web_chrome
          - media_player.plex_pixel_2_xl
          - media_player.plex_pixel_2_xl_2
          - media_player.plex_plex_web_chrome
          - media_player.plex_desktop
          - media_player.tablet_living_room_plex
          - media_player.plex_galaxy_note8
        show_empty: false
      - type: vertical-stack
        cards:
        - type: 'custom:button-card'
          action: toggle
          long_press_action: more_info
          card_style: ''
          color: var(--primary-color)
          color_off: var(--paper-item-icon-color)
          color_type: icon
          default_color: var(--primary-text-color)
          entity: input_boolean.show_recent_downloads
          icon: 'mdi:download'
          name: Show Recent Downloads
          size: 40%
        - type: conditional
          conditions:
            - entity: input_boolean.show_recent_downloads
              state: 'on'
          card:
            type: custom:upcoming-media-card
            entity: sensor.plex_recently_added
            title: Recently Downloaded
      - type: vertical-stack
        cards:
        - type: 'custom:button-card'
          action: toggle
          long_press_action: more_info
          card_style: ''
          color: var(--primary-color)
          color_off: var(--paper-item-icon-color)
