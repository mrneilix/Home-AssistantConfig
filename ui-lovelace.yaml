                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                entity: switch.space_heater_35
                icon: 'mdi:radiator'
                name: Space Heater
                size: 40%
            type: horizontal-stack
          - cards:
              - type: 'custom:button-card'
                long_press_action: more_info
                action: toggle
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                entity: input_boolean.parents_lock_code
                icon: 'mdi:human-female-boy'
                name: Parents Code
                size: 40%
              - type: 'custom:button-card'
                long_press_action: more_info
                action: toggle
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                entity: input_boolean.autolock
                icon: 'mdi:lock-smart'
