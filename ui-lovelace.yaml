    icon: 'mdi:home'
    path: default_view
    title: Home
  - badges:
      - sensor.tautulli_total
      - sensor.tautulli_total_bandwidth
      - sensor.tautulli_transcode
    cards:
      - type: entities
        show_header_toggle: false
        title: TV Inputs
        entities:
          - input_boolean.tv_power
          - scene.theater_mode
          - input_text.gh_speak
      - type: conditional
        conditions:
          - entity: input_boolean.tv_power
            state: 'on'
        card:
          type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              long_press_action: more_info
              action: service
              service:
                domain: script
                action: trigger
                data:
                  entity_id: script.tv_input_chromecast
              color_type: icon
              icon: 'mdi:cast'
              name: Chromecast
            - type: 'custom:button-card'
              long_press_action: more_info
              action: service
              service:
                domain: script
                action: trigger
                data:
                  entity_id: script.tv_input_playstation
              color_type: icon
              icon: 'mdi:playstation'
              name: Playstation
      - entity: media_player.kitchen_display
        type: media-control
      - entity: media_player.living_room_tv
        type: media-control
      - type: entities
        show_header_toggle: false
        title: Watching Plex
        entities:
          - sensor.watching_plex
      - type: entities
        show_header_toggle: false
        title: Desktop Disk Space
        entities:
          - sensor.desktop_disk_space_c
          - sensor.desktop_disk_space_e
          - sensor.desktop_disk_space_f
          - sensor.desktop_disk_space_i
          - sensor.desktop_disk_space_j
      - type: entity-filter
        state_filter:
          - playing
        entities:
          - media_player.plex_web_chrome
          - media_player.plex_pixel_2_xl
          - media_player.plex_pixel_2_xl_2
          - media_player.plex_plex_web_chrome
          - media_player.plex_desktop
          - media_player.tablet_living_room_plex
          - media_player.plex_galaxy_note8
        show_empty: false
      - type: vertical-stack
        cards:
        - type: 'custom:button-card'
          action: toggle
          long_press_action: more_info
          card_style: ''
          color: var(--primary-color)
          color_off: var(--paper-item-icon-color)
          color_type: icon
          default_color: var(--primary-text-color)
          entity: input_boolean.show_recent_downloads
          icon: 'mdi:download'
          name: Show Recent Downloads
          size: 40%
        - type: conditional
          conditions:
            - entity: input_boolean.show_recent_downloads
              state: 'on'
          card:
            type: custom:upcoming-media-card
            entity: sensor.plex_recently_added
            title: Recently Downloaded
      - type: vertical-stack
        cards:
        - type: 'custom:button-card'
          action: toggle
          long_press_action: more_info
          card_style: ''
          color: var(--primary-color)
          color_off: var(--paper-item-icon-color)
          color_type: icon
          default_color: var(--primary-text-color)
          entity: input_boolean.show_upcoming_downloads
          icon: 'mdi:download-outline'
          name: Show Upcoming Downloads
          size: 40%
        - type: conditional
          conditions:
            - entity: input_boolean.show_upcoming_downloads
              state: 'on'
          card:
            type: horizontal-stack
            cards:
              - type: custom:upcoming-media-card
                entity: sensor.sonarr_upcoming_media
                title: Upcoming TV
              - type: custom:upcoming-media-card
                entity: sensor.radarr_upcoming_media
                title: Upcoming Movies
    icon: 'mdi:video'
    path: media_players
    title: Media Players
  - badges: []
    cards:
