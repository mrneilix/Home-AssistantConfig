      - device_tracker.gina
      - device_tracker.parents
      - device_tracker.butters
    cards:
      - type: custom:compact-custom-header
        voice: hide
        menu: show
        notifications: show
        options: clock
        clock_format: 12
        clock_am_pm: true
        header: true
      - type: vertical-stack
        cards:
        - type: 'custom:button-card'
          action: toggle
          long_press_action: more_info
          card_style: ''
          color: var(--primary-color)
          color_off: var(--paper-item-icon-color)
          color_type: icon
          default_color: var(--primary-text-color)
          entity: input_boolean.show_weather_summary
          icon: 'mdi:weather-sunny'
          name: Show Weather Summary
        - type: conditional
          conditions:
            - entity: input_boolean.show_weather_summary
              state: 'on'
          card:
            type: vertical-stack
            cards:
              - type: glance
                title: Weather
                show_header_toggle: false
                entities:
                  - sensor.dark_sky_temperature
                  - sensor.dark_sky_apparent_temperature
                  - sensor.dark_sky_daytime_high_temperature_0
                  - sensor.dark_sky_overnight_low_temperature_0
                  - sensor.dark_sky_daytime_high_apparent_temperature_0
                  - sensor.dark_sky_overnight_low_apparent_temperature_0
                  - sensor.dark_sky_precip_intensity
                  - sensor.dark_sky_precip_probability
                  - sensor.dark_sky_wind_speed
                  - sensor.dark_sky_nearest_storm_distance
                  - sensor.dark_sky_humidity
                  - sensor.dark_sky_visibility
                  - sensor.dark_sky_cloud_coverage
                  - sensor.dark_sky_moon_phase_0
                  - sensor.allergy_index_today_2
              - type: entities
                show_header_toggle: false
                title: Weather Summary
                entities:
                  - sensor.dark_sky_summary
                  - sensor.dark_sky_minutely_summary
                  - sensor.dark_sky_hourly_summary
                  - sensor.dark_sky_daily_summary
              - type: custom:weather-card
                entity: weather.dark_sky
                icons: '/local/custom-lovelace/weather-card/icons/animated/'
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: binary_sensor.show_calendar_events
                state: 'on'
            card:
              type: "custom:calendar-card"
              name: "Events"
              showProgressBar: True
              numberOfDays: 14
              entities:
                - calendar.events
          - type: conditional
            conditions:
              - entity: binary_sensor.show_calendar_family_birthdays
                state: 'on'
            card:
              type: "custom:calendar-card"
              name: "Family Birthdays"
              showProgressBar: false
              numberOfDays: 30
              entities:
                - calendar.family_birthdays
          - type: conditional
            conditions:
              - entity: binary_sensor.show_calendar_friend_birthdays
                state: 'on'
            card:
              type: "custom:calendar-card"
              name: "Friend Birthdays"
              showProgressBar: false
              numberOfDays: 30
              entities:
                - calendar.friend_birthdays
          - type: conditional
            conditions:
              - entity: binary_sensor.show_calendar_facebook
                state: 'on'
            card:
              type: "custom:calendar-card"
              name: "Facebook Events"
              showProgressBar: True
              numberOfDays: 14
              entities:
                - calendar.facebook_events
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: glance
                entities:
                  - sensor.last_lock_code_name
                  - sensor.lock_battery_level
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - input_text.lock_code_temp
                  - input_select.temp_code_single_use
          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                action: toggle
                long_press_action: more_info
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                entity: input_boolean.temp_lock_code_set
                icon: 'mdi:lock'
                name: Temp Code
      - type: map
        geo_location_sources:
          - nsw_rural_fire_service_feed
        entities:
          - zone.home
          - zone.dipan
          - zone.parents
          - zone.gina
          - zone.kiel
          - device_tracker.tile_ba7ceb56d53379ac
          - device_tracker.neil_pixel_gps
          - device_tracker.tile_p_7231d50c4a0512da2532d71db7a524f9
          - device_tracker.neil_pixel_tasker
    icon: 'mdi:calendar-today'
    path: weather_and_calendar
    title: General
  - badges: []
    cards:
      - type: custom:compact-custom-header
        voice: hide
        menu: show
        notifications: show
        options: clock
        clock_format: 12
        clock_am_pm: true
        header: true
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                action: service
                service:
                  domain: script
                  action: turn_on
                  data:
                    entity_id: script.restart_homeassistant
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                icon: 'mdi:home-assistant'
                name: Restart Home Assistant
              - type: 'custom:button-card'
                action: service
                service:
                  domain: scene
                  action: turn_on
                  data:
                    entity_id: scene.reboot_vera
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                icon: 'mdi:spa'
                name: Reboot Vera
          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                action: service
                service:
                  domain: script
                  action: turn_on
                  data:
                    entity_id: script.confirm_system_reboot
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                icon: 'mdi:power-cycle'
                name: Reboot System
              - type: 'custom:button-card'
                action: service
                service:
                  domain: script
                  action: turn_on
                  data:
                    entity_id: script.reboot_pi_zero
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                icon: 'mdi:numeric-0-box'
                name: Reboot Pi Zero
      - type: 'custom:button-card'
        action: toggle
        long_press_action: more_info
        card_style: ''
        color: var(--primary-color)
        color_off: var(--paper-item-icon-color)
        color_type: icon
        default_color: var(--primary-text-color)
        entity: input_boolean.show_system_stats
        icon: 'mdi:desktop-classic'
        name: System Stats
      - type: conditional
        conditions:
          - entity: input_boolean.show_system_stats
            state: 'on'
        card:
          type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
              - type: custom:mini-graph-card
                name: CPU Usage
                icon: mdi:chip
                entities:
                  - sensor.desktop_amd_a8_6600k_apu_with_radeon_hd_graphics_load_cpu_total
                  - sensor.pi_zero_cpu_usage
                  - sensor.processor_use
              - type: custom:mini-graph-card
                name: RAM Usage
                icon: mdi:memory
                entities:
                  - sensor.desktop_generic_memory_load_memory
                  - sensor.memory_use_percent
                  - sensor.pi_zero_virtual_memory
            - type: horizontal-stack
              cards:
              - type: custom:mini-graph-card
                name: Speed Test
                icon: mdi:wan
                entities:
                  - sensor.speedtest_download
                  - sensor.speedtest_upload
      - type: conditional
        conditions:
          - entity: input_boolean.show_system_stats
            state: 'on'
        card:
          type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
              - type: entities
                entities:
                  - sensor.last_boot_date_time
                  - sensor.since_last_boot_templated
                  - sensor.ha_uptime
                  - type: divider
                  - sensor.pi_zero_uptime
                  - sensor.pi_zero_last_system_poll
                  - type: divider
                  - sensor.network_downloaded
                  - sensor.network_uploaded
                  - sensor.speedtest_ping
      - type: conditional
        conditions:
          - entity: input_boolean.show_system_stats
            state: 'on'
        card:
          type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: gauge
                  entity: sensor.desktop_disk_space_c
                  max: 111
                  theme: gauge_theme
                  severity:
                    green: 0
                    yellow: 80
                    red: 95
            - type: horizontal-stack
              cards:
                - type: horizontal-stack
                  cards:
                    - type: gauge
                      entity: sensor.desktop_disk_space_e
                      max: 7.28
                      theme: gauge_theme
                      severity:
                        green: 0
                        yellow: 4
                        red: 6
                    - type: gauge
                      entity: sensor.desktop_disk_space_i
                      max: 7.28
                      theme: gauge_theme
                      severity:
                        green: 0
                        yellow: 4
                        red: 6
            - type: horizontal-stack
              cards:
                - type: gauge
                  entity: sensor.desktop_disk_space_j
                  max: 3.64
                  theme: gauge_theme
                  severity:
                    green: 0
                    yellow: 2.5
                    red: 3
                - type: gauge
                  entity: sensor.desktop_disk_space_f
                  max: 1397
                  theme: gauge_theme
                  severity:
                    green: 0
                    yellow: 900
                    red: 1100
            - type: horizontal-stack
              cards:
                - type: custom:mini-graph-card
                  name: Desktop GPU
                  icon: mdi:gpu
                  entities:
                    - sensor.desktop_amd_radeon_tm_r7_360_series_load_gpu_core
      - type: entities
        entities:
          - type: custom:ext-weblink
            name: Router
            url: !secret google_fiber_box_weblink
            icon: mdi:router-wireless
            entity: sensor.speedtest_download
          - type: custom:ext-weblink
            name: Vera
            url: !secret vera_weblink
            icon: mdi:spa
            entity: binary_sensor.vera_up
          - type: custom:ext-weblink
            name: MQTT
            url: !secret mqtt_server_weblink
            icon: mdi:bug
            entity: binary_sensor.mqtt_status
          - type: custom:ext-weblink
            name: QBitTorrent
            url: !secret QBitTorrent_weblink
            icon: mdi:download
            entity: sensor.downloading_status
          - type: custom:ext-weblink
            name: TV
            url: !secret sonarr_weblink
            icon: mdi:television-classic
            entity: sensor.sonarr_upcoming
          - type: custom:ext-weblink
            name: Movies
            url: !secret radarr_weblink
            icon: mdi:filmstrip
            entity: sensor.radarr_upcoming
      - type: 'custom:tracker-card'
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker
          - sensor.custom_python_script_tracker
    icon: 'mdi:desktop-classic'
    path: system_monitor
    title: System
