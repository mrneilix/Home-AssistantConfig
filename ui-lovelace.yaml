                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                entity: input_boolean.weather_notifications
                icon: 'mdi:white-balance-sunny'
                name: Weather
                size: 40%
              - type: 'custom:button-card'
                long_press_action: more_info
                action: toggle
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                entity: input_boolean.notifications_on
                icon: 'mdi:bell'
                name: Notifications
                size: 40%
              - type: 'custom:button-card'
                long_press_action: more_info
                action: toggle
                card_style: ''
                color: var(--primary-color)
                color_off: var(--paper-item-icon-color)
                color_type: icon
                default_color: var(--primary-text-color)
                entity: input_boolean.presence_automations
                icon: 'mdi:home'
