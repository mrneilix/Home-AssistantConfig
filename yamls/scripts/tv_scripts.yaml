tv_off:
  alias: TV Off
  sequence:
    - service: switch.turn_off
      entity_id: switch.hdmi_0

tv_input_chromecast:
  alias: TV Input Chromecast
  sequence:
    - service: hdmi_cec.select_device
      data_template:
        device: '3.0.0.0'

tv_input_playstation:
  alias: TV Input PS4
  sequence:
    - service: hdmi_cec.select_device
      data_template:
        device: '1.0.0.0'