notify_vera_down:
  alias: Notify Vera Down
  sequence:
    - service: notify.html5
      data_template:
        message: "Vera Down"
        title: "Vera Down"
        data:
          tag: 'Vera-down'
          renotify: 0
          icon: '/local/pictures/vera.png'
          badge: '/local/pictures/vera.png'

notify_restart_complete:
  alias: Notify Restart Complete
  sequence:
    - service: notify.html5
      data_template:
        message: "Home Assistant Restart Complete"
        title: "Restart Complete"
        data:
          tag: 'restart_complete'
          renotify: 0
          icon: '/local/pictures/restart-ha.png'
          badge: '/local/pictures/restart-ha.png'
    - service: mqtt.publish
      data:
        topic: 'HASSIO'
        payload: 'Complete'

notify_update_available:
  alias: Notify Update Available
  sequence:
    - service: notify.html5
      data_template: 
        title: 'New Home Assistant Release'
        message: "Home Assistant  {{ states.updater.updater.state }}  is now available."

