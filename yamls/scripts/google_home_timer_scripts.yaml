google_home_clear_timer:
  alias: Clear Timer
  sequence:
    - service: rest_command.google_home_clear_timer
    - delay: 00:00:05
    - service: homeassistant.update_entity
      entity_id: sensor.kitchen_display_time_remaining_timer

google_home_clear_alarm:
  alias: Clear Alarm
  sequence:
    - service: rest_command.google_home_clear_alarm
    - delay: 00:00:05
    - service: homeassistant.update_entity
      entity_id: sensor.kitchen_display_time_remaining_alarm