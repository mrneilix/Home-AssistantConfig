    - delay: 00:00:10
    - service: climate.set_temperature
      entity_id: climate.thermostat
      data_template:
        temperature: >
          {% if is_state('sensor.temp', 'Cold') or is_state('sensor.temp', 'ReallyFuckingCold') or is_state('sensor.temp', 'FuckingCold') %}
