notify_gina_home:
  alias: Notify Gina Home
  sequence:
    - service: notify.html5
      data_template:
        message: "Gina unlocked the door at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p', true) }}"
        title: "Door Unlocked"
        data:
          tag: 'door-unlocked'
          icon: '/local/pictures/gina.jpg'
          badge: '/local/pictures/lock-open-outline.png'
          priority: high

