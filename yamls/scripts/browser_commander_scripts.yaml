browser_commander_show_upcoming_downloads:
  sequence:
    - event: browser_command
      event_data:
          command: popup
          title: Upcoming Downloads
          card:
            type: horizontal-stack
            cards:
            - type: custom:upcoming-media-card
              entity: sensor.sonarr_upcoming_media
              title: TV
            - type: custom:upcoming-media-card
              entity: sensor.radarr_upcoming_media
              title: Movies

browser_commander_show_recent_downloads:
  sequence:
    - event: browser_command
      event_data:
          command: popup
          title: Recent Downloads
          card:
            type: custom:upcoming-media-card
            entity: sensor.plex_recently_added

find_browser_commander_ids:
  sequence:
    - event: browser_command
      event_data:
        command: debug

browser_commander_show_system_stats:
  sequence:
    - event: browser_command
      event_data:
          command: popup
          title: System Stats
          large: true
          id: 457f0521-323808ab
          card:
            type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: Speed Test
                icon: mdi:wan
                entities:
                  - sensor.speedtest_download
                  - sensor.speedtest_upload
              - type: vertical-stack
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: custom:mini-graph-card
                        name: RAM Usage
                        icon: mdi:memory
                        entities:
                          - sensor.memory_use_percent
                          - sensor.desktop_generic_memory_load_memory
                          - sensor.pi_zero_virtual_memory
                  - type: horizontal-stack
                    cards:
                      - type: gauge
                        entity: sensor.disk_use
                        max: 57.8
                        theme: gauge_theme
                        severity:
                          green: 0
                          yellow: 15
                          red: 30
                      - type: gauge
                        entity: sensor.pi_zero_disk_usage_total
                        max: 14.5
                        theme: gauge_theme
                        severity:
                          green: 0
                          yellow: 3
                          red: 10
              - type: vertical-stack
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: gauge
                        entity: sensor.desktop_disk_space_c
                        max: 111
                        theme: gauge_theme
                        severity:
                          green: 0
                          yellow: 80
                          red: 95
                  - type: horizontal-stack
                    cards:
                      - type: horizontal-stack
                        cards:
                          - type: gauge
                            entity: sensor.desktop_disk_space_e
                            max: 7.28
                            theme: gauge_theme
                            severity:
                              green: 0
                              yellow: 4
                              red: 6
                          - type: gauge
                            entity: sensor.desktop_disk_space_i
                            max: 7.28
                            theme: gauge_theme
                            severity:
                              green: 0
                              yellow: 4
                              red: 6
                  - type: horizontal-stack
                    cards:
                      - type: gauge
                        entity: sensor.desktop_disk_space_j
                        max: 3.64
                        theme: gauge_theme
                        severity:
                          green: 0
                          yellow: 2.5
                          red: 3
                      - type: gauge
                        entity: sensor.desktop_disk_space_f
                        max: 1397
                        theme: gauge_theme
                        severity:
                          green: 0
                          yellow: 900
                          red: 1100
                  - type: horizontal-stack
                    cards:
                      - type: custom:mini-graph-card
                        name: Desktop GPU
                        icon: mdi:gpu
                        entities:
                          - sensor.desktop_amd_radeon_tm_r7_360_series_load_gpu_core