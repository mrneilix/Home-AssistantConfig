### Other Lighting Scenes ###
- name: kitchen_lights_on
  entities:
    light.kitchen:
      state: on
      brightness: 255
      transition: 3

- name: kitchen_lights_off
  entities:
    light.kitchen:
      state: off
      transition: 3

- name: lights_off
  entities:
    light.kitchen:
      state: off
      transition: 3
    switch.furnace_switch_9: off
    switch.lamp: off
    light.couch: off
    light.bed: off
    switch.bathroom_light: off
    switch.bathroom_fan: off
    switch.space_heater_8: off

- name: theater_mode
  entities:
    light.kitchen:
      state: on
      brightness: 127
      transition: 3
    light.couch:
      state: on
      rgb_color: [0,0,100]
      transition: 1

- name: leave
  entities:
    light.kitchen:
      state: off
      transition: 3
    switch.furnace_switch_9: off
    switch.yi_power: on
    switch.lamp: off
    light.couch: off
    light.bed: off
    switch.bathroom_light: off
    switch.bathroom_fan: off
    switch.tv_power: off
    switch.space_heater_8: off