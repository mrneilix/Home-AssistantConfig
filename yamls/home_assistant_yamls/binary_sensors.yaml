#PRESENCE
  - platform: template
    sensors:
      anyone_home:
        value_template: >-
          {%- if is_state("device_tracker.neil", "home")
          or is_state("device_tracker.parents", "home")
          or is_state("device_tracker.gina", "home")
              -%}
          True
          {%- else -%}
          False
          {%- endif %}
        entity_id:
          - device_tracker.neil
          - device_tracker.parents
          - device_tracker.gina

      lock_code_entered:
        friendly_name: Lock Code Entered
        value_template: >-
          {% if (as_timestamp(now()) - as_timestamp(states.lock.schlage_deadbolt_47.last_changed) < 300 ) and (states('sensor.uptime') | int > 10) %}
            True
          {% else %}
            False
          {% endif %}
        entity_id:
          - sensor.last_lock_code_name
          - sensor.dark_sky_apparent_temperature

      neil_lock_code:
        friendly_name: Neil Lock Code
        value_template: >-
          {% if is_state("sensor.last_lock_code_name", "Neil") and is_state("binary_sensor.lock_code_entered", "on") %}
            True
          {% else %}
            False
          {% endif %}
        entity_id:
          - sensor.last_lock_code_name
          - sensor.dark_sky_apparent_temperature
          - binary_sensor.lock_code_entered

      parents_code_entered:
        friendly_name: Parent's Lock Code Entered
        value_template: >-
          {% if is_state("sensor.last_lock_code_name", "Parents") and is_state("binary_sensor.lock_code_entered", "on") %}
            True
          {% else %}
            False
          {% endif %}
        entity_id:
          - sensor.last_lock_code_name
          - sensor.dark_sky_apparent_temperature
          - binary_sensor.lock_code_entered

      gina_code_entered:
        friendly_name: Gina's Lock Code Entered
        value_template: >-
          {% if is_state("sensor.last_lock_code_name", "Gina") and is_state("binary_sensor.lock_code_entered", "on") %}
            True
          {% else %}
            False
          {% endif %}
        entity_id:
          - sensor.last_lock_code_name
          - sensor.dark_sky_apparent_temperature
          - binary_sensor.lock_code_entered

      presence_mqtt_pixel:
        friendly_name: Neil MQTT Pixel
        device_class: presence
        value_template: >-
          {%- if is_state("sensor.neil_mqtt_pixel", "unknown") or is_state("sensor.neil_mqtt_pixel", "0") %}
            False
          {%- else -%}
            True
          {%- endif %}
        entity_id:
          - sensor.neil_mqtt_pixel

      presence_mqtt_charge_2:
        friendly_name: Neil MQTT Fitbit
        device_class: presence
        value_template: >-
          {%- if is_state("sensor.neil_mqtt_charge_2", "unknown") or is_state("sensor.neil_mqtt_charge_2", "0") %}
            False
          {%- else -%}
            True
          {%- endif %}
        entity_id:
          - sensor.neil_mqtt_charge_2

      anyone_home_but_neil:
        friendly_name: Anyone Home But Neil
        value_template: >-
          {%- if is_state("device_tracker.neil", "home") %}
            False
          {%-elif is_state("device_tracker.gina", "home") %}
            True
          {%-elif is_state("device_tracker.parents", "home") %}
            True
          {%- else -%}
            False
          {%- endif %}
        entity_id:
          - binary_sensor.parents_code_entered
          - binary_sensor.gina_code
          - device_tracker.neil
          - device_tracker.gina
          - device_tracker.parents

      butters_tile:
        friendly_name: Butters Tile
        device_class: presence
        value_template: >-
          {%- if not is_state("sensor.butters_mqtt_tile", "unknown") and not is_state("sensor.butters_mqtt_tile", "0") %}
            True
          {%- else -%}
            False
          {%- endif %}
        entity_id:
          - sensor.butters_mqtt_tile

# Dark Outside
      dark_out:
        friendly_name: Dark Outside
        value_template: >-
          {% if states('sensor.illuminance') | int < 5500 %}
          True
          {%- else -%}
          False
          {%- endif %}
        entity_id:
          - sensor.illuminance
      show_calendar_events:
        value_template: '{{ (((  as_timestamp(strptime(states.calendar.events.attributes.start_time, "%d.%m.%Y")) - as_timestamp(now()) ) / 86400 ) | round(0) < 14 ) }}'
      show_calendar_family_birthdays:
        value_template: '{{ (((  as_timestamp(strptime(states.calendar.family_birthdays.attributes.start_time, "%d.%m.%Y")) - as_timestamp(now()) ) / 86400 ) | round(0) < 30 ) }}'
      show_calendar_friend_birthdays:
        value_template: '{{ (((  as_timestamp(strptime(states.calendar.friend_birthdays.attributes.start_time, "%d.%m.%Y")) - as_timestamp(now()) ) / 86400 ) | round(0) < 30 ) }}'
      show_calendar_facebook:
        value_template: '{{ (((  as_timestamp(strptime(states.calendar.facebook_events.attributes.start_time, "%d.%m.%Y")) - as_timestamp(now()) ) / 86400 ) | round(0) < 14 ) }}'

  - platform: ping
    host: 192.168.1.126
    count: 5
    name: vera_up