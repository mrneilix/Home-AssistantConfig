  use_include_order: True
  include:
    domains:
      - climate
      - device_tracker
      - lock
      - switch
      - input_boolean
      - proximity
    entities:
      - light.kitchen
      # Weather
      - sensor.thermostatmode
      - sensor.current_set_temp
      - sensor.dark_sky_temperature
      - sensor.dark_sky_apparent_temperature
      - sensor.illuminance
      - sun.sun
      # Plex
      - sensor.plex
      - sensor.tautulli
      # System
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.pi_zero_boot_time
      - sensor.pi_zero_cpu_temp
      - sensor.pi_zero_cpu_usage
      - sensor.transmission_active_torrents
      - sensor.transmission_down_speed
      - sensor.transmission_total_torrents
      # Lock
      - sensor.last_lock_code_name
  exclude:
    entities:
      - device_tracker.kitchen_display
      - input_boolean.notifications_on
      - input_boolean.couch_light_script_running
      - input_boolean.presence_automations
      - input_boolean.presence_running
      - input_boolean.restart_complete
      - input_boolean.weather_dont_renotify
      - input_boolean.kitchen_lights_running
      - input_boolean.door_open
      - input_boolean.show_device_trackers
      - input_boolean.show_recent_downloads
      - input_boolean.show_upcoming_downloads
      - input_boolean.show_weather_summary
      - input_boolean.show_pi_system_monitor
      - input_boolean.show_pi_zero_system_monitor
      - input_boolean.config_updated
      - input_boolean.weather_notifications
      - input_boolean.notifications_on
      - input_boolean.away
      - switch.hdmi_4
      - switch.hdmi_b
      - switch.front_door_sensor_73