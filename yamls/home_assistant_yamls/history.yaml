  use_include_order: True
  include:
    domains:
      - climate
      - device_tracker
      - lock
      - switch
      - proximity
    entities:
      - light.kitchen
      # Weather
      - sensor.thermostatmode
      - sensor.current_set_temp
      - sensor.dark_sky_temperature
      - sensor.dark_sky_apparent_temperature
      - sensor.illuminance
      - sun.sun
      # Plex
      - sensor.plex
      - sensor.tautulli
      # System
      - sensor.desktop_amd_a8_6600k_apu_with_radeon_hd_graphics_load_cpu_total
      - sensor.pi_zero_cpu_usage
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.pi_zero_boot_time
      - sensor.pi_zero_virtual_memory
      - sensor.desktop_generic_memory_load_memory
      - sensor.desktop_amd_radeon_tm_r7_360_series_load_gpu_core
      # Lock
      - sensor.last_lock_code_name
      # Fitbit
      - sensor.fitbit_time_active
      # Presence
      - input_boolean.away
      - input_boolean.presence_automations
      - input_boolean.config_updated
      - input_boolean.temp_lock_code_set
      - input_boolean.parents_lock_code
  exclude:
    entities:
      - device_tracker.kitchen_display
      - switch.hdmi_4
      - switch.hdmi_b
      - switch.front_door_sensor_73