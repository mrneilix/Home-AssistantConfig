    - platform: bluetooth_tracker
      consider_home: 480
      interval_seconds: 3
      new_device_defaults:
        # track_new_devices: false
        hide_if_away: true
    - platform: ping
      consider_home: 480
      interval_seconds: 2
      hosts:
        neil_wifi: !secret my_phone_wifi
    - platform: tile
      username: !secret email
      password: !secret tile_password
      show_inactive: true

    - platform: composite
      name: neil
      time_as: local
      entity_id:
        - device_tracker.neil_bluetooth
        - device_tracker.neil_wifi
        - device_tracker.pi_zero_mqtt_pixel
        - binary_sensor.lock_code_entered_neil
    - platform: composite
      name: butters
      time_as: local
      entity_id:
        - device_tracker.tile_70e3c9fefea64a42
        - device_tracker.pi_zero_mqtt_butters_tile
    - platform: composite
      name: parents
      time_as: local
      entity_id:
        - binary_sensor.lock_code_entered_parents
        - device_tracker.mom_phone
        - device_tracker.dad_phone
    - platform: composite
      name: gina
      time_as: local
      entity_id:
        - device_tracker.gina_phone
        - binary_sensor.lock_code_entered_gina
    - platform: mqtt
      devices:
          pi_zero_mqtt_pixel: 'monitor/monitor/neilpixel/device_tracker'
          pi_zero_mqtt_butters_tile: 'monitor/monitor/butterstile/device_tracker'