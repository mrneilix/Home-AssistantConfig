  - platform: flux_led
    devices:
      192.168.1.188:
        name: couch
        mode: "rgb"
      192.168.1.119:
        name: bed
        mode: "rgb"
  - platform: group
    name: Kitchen
    entities:
      - light.back_kitchen_30
      - light.front_kitchen_31
  - platform: mqtt
    name: "Lock Code"
    brightness_state_topic: "smartthings/lastcode/level/state"
    brightness_command_topic: "smartthings/lastcode/level/cmd"
    command_topic: "smartthings/lastcode/switch/cmd"
    state_topic: "smartthings/lastcode/switch/state"
    retain: true
    brightness_scale: 100
    payload_on: "on"
    payload_off: "off"