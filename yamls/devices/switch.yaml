  - platform: template
    switches:
      temp_lock_code:
        value_template: "{{ is_state('sensor.connected_schlage_camelot_9', 'Connected') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.enabled_schlage_camelot_9
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.enabled_schlage_camelot_9
      parents_lock_code:
        value_template: "{{ is_state('sensor.connected_schlage_camelot_8', 'Connected') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.enabled_schlage_camelot_8
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.enabled_schlage_camelot_8
      guest_lock_code:
        value_template: "{{ is_state('sensor.connected_schlage_camelot_7', 'Connected') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.enabled_schlage_camelot_7
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.enabled_schlage_camelot_7
      magicmirror_state:
        value_template: "{{ is_state('binary_sensor.magic_mirror_display_on', 'on') }}"
        turn_on:
          service: script.system_mirror_show_all_modules
        turn_off:
          service: script.system_mirror_hide_all_modules

