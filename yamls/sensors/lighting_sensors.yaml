  - platform: template
    sensors:
    # COUCH
      couch_light_color:
        friendly_name: "Couch Color"
        value_template: >-
          {%- if states.light.couch.state == 'off' or states.light.couch.state == 'unavailable' %}
            (0,0,0)
          {% else %}
            {{ states.light.couch.attributes.rgb_color }}
          {%- endif %}