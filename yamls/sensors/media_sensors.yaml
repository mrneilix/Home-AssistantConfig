  - platform: tautulli
    host: !secret hass_ip
    ssl: false
    api_key: !secret tautulli_api
    port: !secret tautulli_port
    monitored_conditions:
      - stream_count
      - full_title
      - friendly_name
      - user
      - user_id
  - platform: qbittorrent
    url: !secret qbittorrent_ip
    name: "qbittorrent"
    username: !secret desktop_username
    password: !secret http_password
  - platform: sonarr
    api_key: !secret sonarr_api
    host: !secret desktop_ip
    monitored_conditions:
      - diskspace
      - upcoming
    unit: GB
    days: 1
  - platform: radarr
    api_key: !secret radarr_api
    host: !secret desktop_ip
    monitored_conditions:
      - upcoming
      - diskspace
    days: 14
    unit: TB
  - platform: sonarr_upcoming_media
    api_key: !secret sonarr_api
    host: !secret desktop_ip
    urlbase: /sonarr
    days: 2
    max: 10
  - platform: radarr_upcoming_media
    api_key: !secret radarr_api
    host: !secret desktop_ip
    urlbase: /radarr
    days: 30
    theaters: false
    max: 10
  - platform: plex_recently_added
    token: !secret plex_token
    host: !secret desktop_ip
    port: !secret plex_port
    download_images: true
    max: 5

  - platform: template
    sensors:
      desktop_disk_space_c:
        friendly_name: "C: - Main"
        icon_template: mdi:harddisk
        unit_of_measurement: "GiB"
        value_template: >
          {% for attr in states.sensor.sonarr_disk_space.attributes %}
            {% if  "C" in attr  %}
              {%- set c_drive = states.sensor.sonarr_disk_space.attributes[attr] -%}
              {%- set full = c_drive.split('GB')[0] -%}
              {%- set free = full.split('/')[0] | float | round(2) -%}
              {%- set total = full.split('/')[1] | float | round(2) -%}
              {%- set used = (total - free) | float | round(2) -%}
              {{ used }}
            {% endif %}
          {% endfor %}
      desktop_disk_space_e:
        friendly_name: "E: - TV"
        icon_template: mdi:harddisk
        unit_of_measurement: "TB"
        value_template: >
          {% for attr in states.sensor.radarr_disk_space.attributes %}
            {% if  "E" in attr  %}
              {%- set e_drive = states.sensor.radarr_disk_space.attributes[attr] -%}
              {%- set full = e_drive.split('TB')[0] -%}
              {%- set free = full.split('/')[0] | float | round(2) -%}
              {%- set total = full.split('/')[1] | float | round(2) -%}
              {%- set used = (total - free) | float | round(2) -%}
              {{ used }}
            {% endif %}
          {% endfor %}
      desktop_disk_space_f:
        friendly_name: "F: - Archives"
        icon_template: mdi:harddisk
        unit_of_measurement: "GiB"
        value_template: >
          {% for attr in states.sensor.sonarr_disk_space.attributes %}
            {% if  "F" in attr  %}
              {%- set f_drive = states.sensor.sonarr_disk_space.attributes[attr] -%}
              {%- set full = f_drive.split('GB')[0] -%}
              {%- set free = full.split('/')[0] | float | round(1) -%}
              {%- set total = full.split('/')[1] | float | round(1) -%}
              {%- set used = (total - free) | float | round(1) -%}
              {{ used }}
            {% endif %}
          {% endfor %}
      desktop_disk_space_g:
        friendly_name: "G: - Movies"
        icon_template: mdi:harddisk
        unit_of_measurement: "TB"
        value_template: >
          {% for attr in states.sensor.radarr_disk_space.attributes %}
            {% if  "G" in attr  %}
              {%- set g_drive = states.sensor.radarr_disk_space.attributes[attr] -%}
              {%- set full = g_drive.split('TB')[0] -%}
              {%- set free = full.split('/')[0] | float | round(2) -%}
              {%- set total = full.split('/')[1] | float | round(2) -%}
              {%- set used = (total - free) | float | round(2) -%}
              {{ used }}
            {% endif %}
          {% endfor %}
      desktop_disk_space_j:
        friendly_name: "J: - ETC"
        icon_template: mdi:harddisk
        unit_of_measurement: "TB"
        value_template: >
          {% for attr in states.sensor.radarr_disk_space.attributes %}
            {% if  "J" in attr  %}
              {%- set j_drive = states.sensor.radarr_disk_space.attributes[attr] -%}
              {%- set full = j_drive.split('TB')[0] -%}
              {%- set free = full.split('/')[0] | float | round(2) -%}
              {%- set total = full.split('/')[1] | float | round(2) -%}
              {%- set used = (total - free) | float | round(2) -%}
              {{ used }}
            {% endif %}
          {% endfor %}
      upcoming_downloads:
        friendly_name: Upcoming Downloads
        icon_template: mdi:video
        value_template: >- 
          {{ (states('sensor.radarr_upcoming') | float | int) + (states('sensor.sonarr_upcoming') | float | int) }}

      qbittorrent_download_speed:
        friendly_name: "qBittorrent Down Speed"
        unit_of_measurement: "MB/s"
        value_template: >- 
          {{ ( states('sensor.qbittorrent_down_speed') | float / 1024 ) | round(2) }}

      view_to_cast:
        friendly_name: "View to Cast"
        value_template: >
          {% if is_state('input_select.cast_view', 'Home') %}
            home
          {% elif is_state('input_select.cast_view', 'Media Players') %}
            media_players
          {% elif is_state('input_select.cast_view', 'Calendars') %}
            calendar
          {% elif is_state('input_select.cast_view', 'System View') %}
            system_view
          {% else %}
            system_monitor_view
          {% endif %}
