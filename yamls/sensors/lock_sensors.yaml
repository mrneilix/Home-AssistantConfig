  - platform: template
    sensors:
      last_lock_code_name:
        friendly_name: Last Lock Code
        value_template: >-
          {%- if state_attr('light.lock_code', 'brightness') < 30 %}
              Neil
          {%  elif state_attr('light.lock_code', 'brightness') < 60 %}
              Parents
          {%  elif state_attr('light.lock_code', 'brightness') < 90 %}
              Gina
          {%  elif state_attr('light.lock_code', 'brightness') < 115 %}
              Guest
          {% else %}
              Temp
          {%- endif %}
        entity_picture_template: >-
          {%- if state_attr('light.lock_code', 'brightness') < 30 %}
              /local/pictures/Me.jpg
          {%  elif state_attr('light.lock_code', 'brightness') < 60 %}
              /local/pictures/mom-dad.jpg
          {%  elif state_attr('light.lock_code', 'brightness') < 90 %}
              /local/pictures/gina.jpg
          {% else %}
              /local/pictures/guest.png
          {%- endif %}