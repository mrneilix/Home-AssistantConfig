      bitcoin_wallet:
        friendly_name: Bitcoin
        unit_of_measurement: 'USD'
        icon_template: mdi:bitcoin
        value_template: "{{ state_attr('sensor.coinbase_btc_wallet', 'Balance in native currency')|replace('USD','') | float }}"
