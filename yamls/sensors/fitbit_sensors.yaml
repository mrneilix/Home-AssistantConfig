      sleep_time_asleep:
        friendly_name: Time Asleep
        icon_template: mdi:sleep
        value_template: >-
          {% if states.sensor.sleep_minutes_asleep.state is defined %}
          {% set time = states.sensor.sleep_minutes_asleep.state | int %}
          {% set minutes = (time % 60) | int %}
          {% set hours = ((time % 1440) / 60) | int %}
          {% set days = (time / 1440) | int %}

          {%- if time < 1 -%}
            Less than a minute
          {%- else -%}
            {%- if days > 0 -%}
              {%- if days == 1 -%}
                1 day
              {%- else -%}
                {{ days }} days
              {%- endif -%}
            {%- endif -%}
            {%- if hours > 0 -%}
              {%- if days > 0 -%}
                {{ ', ' }}
              {%- endif -%}
              {%- if hours == 1 -%}
                1 hour
              {%- else -%}
                {{ hours }} hours
              {%- endif -%}
            {%- endif -%}
            {%- if minutes > 0 -%}
              {%- if days > 0 or hours > 0 -%}
                {{ ', ' }}
              {%- endif -%}
              {%- if minutes == 1 -%}
                1 minute
              {%- else -%}
                {{ minutes }} minutes
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}
          {% else %}
          0
          {% endif %}

