  - platform: template
    sensors:
      template_calendar_events:
        value_template: >-
          {{ strptime(states.calendar.khannaneilgmailcom.attributes.start_time, "%Y-%m-%d %H:%M:%S").strftime("%A, %d of %B, at %H:%M") }} | {{ states.calendar.khannaneilgmailcom.attributes.message }}

      template_calendar_family_birthdays:
        value_template: >-
          {{ strptime(states.calendar.family_birthdays.attributes.start_time, "%Y-%m-%d %H:%M:%S").strftime("%A, %d of %B") }} | {{ states.calendar.family_birthdays.attributes.message }}

      template_calendar_friend_birthdays:
        value_template: >-
          {{ strptime(states.calendar.friend_birthdays.attributes.start_time, "%Y-%m-%d %H:%M:%S").strftime("%A, %d of %B") }} | {{ states.calendar.friend_birthdays.attributes.message }}

      template_calendar_facebook_events:
        value_template: >-
          {{ strptime(states.calendar.facebook_events.attributes.start_time, "%Y-%m-%d %H:%M:%S").strftime("%A, %d of %B, at %H:%M") }} | {{ states.calendar.facebook_events.attributes.message }} | {{ states.calendar.facebook_events.attributes.location }}
