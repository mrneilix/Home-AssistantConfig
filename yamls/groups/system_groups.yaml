weather:
  entities:
  - sensor.dark_sky_temperature
  - sensor.dark_sky_apparent_temperature
  - sensor.dark_sky_daytime_high_temperature
  - sensor.dark_sky_overnight_low_temperature
  - sensor.dark_sky_daytime_high_apparent_temperature 
  - sensor.dark_sky_overnight_low_apparent_temperature
  - sensor.dark_sky_precip_intensity
  - sensor.dark_sky_precip_probability
  - sensor.dark_sky_wind_speed
  - sensor.dark_sky_nearest_storm_distance
  - sensor.dark_sky_humidity
  - sensor.dark_sky_visibility
  - sensor.dark_sky_cloud_coverage
  - sensor.dark_sky_moon_phase
  - sensor.allergy_index_today
  - sensor.allergy_index_tomorrow
  - sensor.dark_sky_summary
  - sensor.dark_sky_minutely_summary
  - sensor.dark_sky_hourly_summary
  - sensor.dark_sky_daily_summary
weather_text:
  control: hidden
  name: Weather
  entities:
  - sensor.dark_sky_summary
  - sensor.dark_sky_minutely_summary
  - sensor.dark_sky_hourly_summary
  - sensor.dark_sky_daily_summary
system_monitor:
  control: hidden
  entities:
  - sensor.memory_free
  - sensor.memory_use
  - sensor.memory_use_percent
  - sensor.processor_use
  - sensor.received_eth0
  - sensor.disk_use_percent
  - sensor.sent_eth0
  - sensor.last_boot
  - sensor.since_last_boot_templated
  - sensor.ha_uptime
  - sensor.speedtest_download
  - sensor.speedtest_upload
  - sensor.speedtest_ping
pi_zero_system:
  control: hidden
  name: Pi Zero System
  entities:
  - sensor.pi_zero_cpu_temp
  - sensor.pi_zero_cpu_usage
  - sensor.pi_zero_disk_usage
  - sensor.pi_zero_uptime
  
system_control:
  control: hidden
  entities:
  - script.restart_homeassistant
  - script.system_reboot
  
temp_lock_code:
  control: hidden
  name: Lock Code
  entities:
  - sensor.last_lock_code_name
  - sensor.lock_battery_level
  - input_boolean.temp_lock_code_set
  - input_text.lock_code_temp
  - script.clear_lock_code
  
device_trackers:
  control: hidden
  name: Device Trackers
  entities:
  - device_tracker.neil
  - device_tracker.neil_pixel_tasker
  - device_tracker.monitor_neil
  - device_tracker.butters
  - device_tracker.gina
  - device_tracker.parents
auto_lock_automations:
  entities:
  - automation.lock_door_auto_lock
  - automation.lock_auto_lock_door_switch_on
  - automation.lock_auto_lock_door_switch_update_locked
  
calendars_list:
  name: Calendar List
  control: hidden
  entities:
  - sensor.template_calendar_events
  - sensor.template_calendar_family_birthdays
  - sensor.template_calendar_friend_birthdays
  - sensor.template_calendar_facebook_events