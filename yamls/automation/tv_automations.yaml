- id: tv_on_notify_theater_mode
  alias: 'TV On Notify Theater Mode'
  initial_state: false
  trigger:
    - platform: state
      entity_id: switch.tv_power
      from: 'off'
      to: 'on'
      for:
        seconds: 60
  condition:
    - condition: state
      entity_id: input_boolean.notifications_on
      state: 'on'
    - condition: state
      entity_id: input_boolean.away
      state: 'off'
  action:
    - service: notify.html5
      data:
        message: "Turn on Theater Mode?"
        data: {
          renotify: 0,
          tag: 'tv',
          icon: '/local/tv.jpg',
          badge: '/local/television.png',
          actions: [
            {
              action: "theater_mode",
              title: "Theater Mode"
            },
            {
              action: "dismiss",
              title: "Dismiss"
            },
      ]
    }
- id: tv_on_notify_theater_mode_selected
  alias: 'TV On Notify Theater Mode Selected'
  initial_state: false
  trigger:
    platform: event
    event_type: html5_notification.clicked
    event_data:
      action: theater_mode
  action:
    service: homeassistant.turn_on
    entity_id: scene.theater_mode


- id: tv_off
  alias: 'TV Off'
  initial_state: false
  trigger:
    - platform: state
      entity_id: switch.tv_power
      to: 'off'
      for:
        seconds: 60
  condition:
    - condition: state
      entity_id: device_tracker.neil
      state: 'home'
  action:
    - service: joaoapps_join.fire_send_tasker
      data:
        command: arrive
    - service: media_player.turn_off
      entity_id: media_player.living_room_tv

- id: tv_input_group_toggle_visible
  alias: 'TV Input Group Toggle Visible'
  initial_state: false
  trigger:
    - platform: state
      entity_id: switch.tv_power
  condition:
    - condition: state
      entity_id: input_boolean.restart_complete
      state: 'on'
  action:
    - service: script.tv_input_group_toggle_visible