            netflix
          {%-elif is_state_attr('media_player.living_room_tv', 'app_name', 'YouTube Music') %}
            ytmusic
          {%-elif is_state_attr('media_player.living_room_tv', 'app_name', 'YouTube') %}
            yt
          {%-elif is_state_attr('media_player.living_room_tv', 'app_name', 'Plex') %}
            plex
          {%-elif is_state_attr('media_player.living_room_tv', 'app_name', 'HBO GO') %}
            hbo
          {%-elif is_state_attr('media_player.living_room_tv', 'app_name', 'Starz') %}
            starz
          {%-elif is_state_attr('media_player.living_room_tv', 'app_name', 'Showtime Anytime') %}
            showtime
          {% else %}
          {% endif %}
    - service: joaoapps_join.fire_send_tasker
