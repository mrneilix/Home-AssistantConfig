- id: tv_on_notify_theater_mode
  alias: 'TV On Notify Theater Mode'
  trigger:
    - platform: state
      entity_id: media_player.living_room_tv
      from: 'off'
      to: 'playing'
      for:
        seconds: 60
    - platform: state
      entity_id: switch.hdmi_0
      to: 'on'
      from: 'off'
      for:
        seconds: 30
  condition:
    - condition: state
      entity_id: input_boolean.notifications_on
      state: 'on'
    - condition: state
      entity_id: device_tracker.neil
      state: 'home'
    - condition: state
      entity_id: input_boolean.restart_complete
      state: 'on'
  action:
    - service: script.notify_theater_mode

- id: tv_on_notify_theater_mode_selected
  alias: 'TV On Notify Theater Mode Selected'
  trigger:
    platform: event
    event_type: html5_notification.clicked
    event_data:
      action: theater_mode
  condition:
    - condition: state
      entity_id: input_boolean.restart_complete
      state: 'on'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.kitchen_lights_running
    - delay: 00:00:02
    - service: scene.turn_on
      entity_id: scene.theater_mode
    - service: light.turn_on
      data:
        entity_id: light.couch
        rgb_color: [0,0,100]
    - delay: 00:00:10
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.kitchen_lights_running