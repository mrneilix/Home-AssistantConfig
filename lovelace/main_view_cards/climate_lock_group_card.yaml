type: vertical-stack
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - entity: climate.thermostat
        name: Thermostat
        type: thermostat
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            name: Set Home
            entity: binary_sensor.thermostat_set_home
            icon: mdi:home-plus
            layout: icon_name
            tap_action:
              action: call-service
              service: script.thermostat_home_set_temp
            styles:
              card:
                - height: 75px
            state:
              - value: 'off'
                color: var(--paper-item-icon-color)
              - value: 'on'
                color: var(--paper-item-icon-active-color)
          - type: 'custom:button-card'
            name: Set Away
            entity: binary_sensor.thermostat_set_home
            icon: mdi:home-minus
            layout: icon_name
            tap_action:
              action: call-service
              service: script.thermostat_leave_set_temp
            styles:
              card:
                - height: 75px
            state:
              - value: 'on'
                color: var(--paper-item-icon-color)
              - value: 'off'
                color: var(--paper-item-icon-active-color)
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            name: Lock
            entity: lock.schlage_camelot
            icon: mdi:lock
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            color: var(--paper-item-icon-active-color)
            size: 20%
            styles:
              card:
                - height: 175px
            state:
              - value: 'unlocked'
                icon: mdi:lock-open-outline
                color: var(--paper-item-icon-color)
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: climate_lock_toggle_buttons
            name: Autolock
            entity: input_boolean.autolock
            icon: mdi:lock-smart
          - type: 'custom:button-card'
            template: climate_lock_toggle_buttons
            name: Temp Code
            entity: switch.temp_lock_code
          - type: 'custom:button-card'
            template: climate_lock_toggle_buttons
            name: Fam Code
            entity: switch.parents_lock_code
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: climate_lock_toggle_buttons
            name: Notify
            entity: input_boolean.notifications_on
          - type: 'custom:button-card'
            template: climate_lock_toggle_buttons
            name: Presence
            entity: input_boolean.presence_automations
          - type: 'custom:button-card'
            name: Camera
            template: climate_lock_toggle_buttons
            entity: switch.yi_power
          - type: 'custom:button-card'
            name: Bedroom
            entity: binary_sensor.dyson_bedroom_on
            icon: mdi:home-thermometer-outline
            hold_action:
              action: more-info
            tap_action:
              action: call-service
              service: script.bedroom_dyson_toggle
            state:
              - value: 'off'
                color: var(--paper-item-icon-color)
              - value: 'on'
                color: var(--paper-item-icon-active-color)
            show_label: true
            label: >
              [[[
                return 'Temp: ' + states['sensor.bedroom_temperature'].state;
              ]]]