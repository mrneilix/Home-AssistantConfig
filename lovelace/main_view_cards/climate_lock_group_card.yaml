type: vertical-stack
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - entity: climate.thermostat
        name: Thermostat
        type: thermostat
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            name: Set Home
            entity: binary_sensor.thermostat_set_home
            icon: mdi:home-plus
            layout: icon_name
            tap_action:
              action: call-service
              service: script.thermostat_home_set_temp
            styles:
              card:
                - height: 75px
            state:
              - value: 'off'
                color: var(--paper-item-icon-color)
              - value: 'on'
                color: var(--primary-color)
          - type: 'custom:button-card'
            name: Set Away
            entity: binary_sensor.thermostat_set_home
            icon: mdi:home-minus
            layout: icon_name
            tap_action:
              action: call-service
              service: script.thermostat_leave_set_temp
            styles:
              card:
                - height: 75px
            state:
              - value: 'on'
                color: var(--paper-item-icon-color)
              - value: 'off'
                color: var(--primary-color)
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            name: Lock
            entity: lock.schlage_deadbolt_91
            icon: mdi:lock
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            color: var(--primary-color)
            size: 20%
            styles:
              card:
                - height: 175px
            state:
              - value: 'unlocked'
                icon: mdi:lock-open-outline
                color: var(--paper-item-icon-color)
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            name: Autolock
            entity: input_boolean.autolock
            icon: mdi:lock-smart
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            color: var(--primary-color)
          - type: 'custom:button-card'
            name: Temp Code
            entity: input_boolean.temp_lock_code_set
            hold_action:
              action: call-service
              service: script.lock_clear_temp_code
            tap_action:
              action: more-info
            color: var(--primary-color)
            state:
              - value: 'off'
                color: var(--paper-item-icon-color)
          - type: 'custom:button-card'
            name: Fam Code
            entity: input_boolean.parents_lock_code
            hold_action:
              action: more-info
            tap_action:
              action: call-service
              service: script.lock_toggle_parents_lock_code
            color: var(--primary-color)
            state:
              - value: 'off'
                color: var(--paper-item-icon-color)
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            name: Notify
            entity: input_boolean.notifications_on
            tap_action:
              action: more-info
            hold_action:
              action: toggle
            color: var(--primary-color)
          - type: 'custom:button-card'
            name: Presence
            entity: input_boolean.presence_automations
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            color: var(--primary-color)
          - type: 'custom:button-card'
            name: Camera
            entity: switch.yi_power
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            color: var(--primary-color)