type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - entity: climate.thermostat
        name: Thermostat
        type: thermostat
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Lock
        entity: lock.schlage_deadbolt_91
        icon: mdi:lock
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        color: var(--primary-color)
        state:
          - value: 'unlocked'
            icon: mdi:lock-open-outline
            color: var(--paper-item-icon-color)
      - type: 'custom:button-card'
        name: Autolock
        entity: input_boolean.autolock
        icon: mdi:lock-smart
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        color: var(--primary-color)
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Notify
        entity: input_boolean.notifications_on
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        color: var(--primary-color)
      - type: 'custom:button-card'
        name: Presence
        entity: input_boolean.presence_automations
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        color: var(--primary-color)
      - type: 'custom:button-card'
        name: Camera
        entity: switch.yi_power
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        color: var(--primary-color)
      - type: 'custom:button-card'
        name: Temp Code
        entity: input_boolean.temp_lock_code_set
        hold_action:
          action: more-info
        tap_action:
          action: more-info
        color: var(--primary-color)
        state:
          - value: 'off'
            color: var(--paper-item-icon-color)