type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - entity: light.kitchen
        type: light
        name: Kitchen
      - entity: light.bed
        type: light
        name: Bed
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Furnace Switch
        entity: switch.furnace_switch_29
        show_icon: true
        show_entity_picture: true
        show_state: true
        entity_picture: /local/pictures/furnace-off.png
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        layout: name_state
        state:
          - value: 'on'
            entity_picture: /local/pictures/furnace.png
      - type: 'custom:button-card'
        name: Lamp
        entity: switch.lamp
        show_icon: true
        show_entity_picture: true
        show_state: true
        entity_picture: /local/pictures/lamp-off.jpg
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        layout: name_state
        state:
          - value: 'on'
            entity_picture: /local/pictures/lamp.jpg
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Bathroom Light
        entity: switch.bathroom_light
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        color: var(--primary-color)
      - type: 'custom:button-card'
        name: Bathroom Fan
        entity: switch.bathroom_fan
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        color: var(--primary-color)