type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - entity: light.kitchen
        type: light
        name: Kitchen
      - entity: light.bed
        type: light
        name: Bed
  - type: horizontal-stack
    cards:
      - type: picture-entity
        entity: switch.furnace_switch_29
        name: Furnace
        state_image:
          'off': /local/pictures/furnace-off.png
          'on': /local/pictures/furnace.png
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: picture-entity
        entity: switch.lamp
        name: Lamp
        state_image:
          'off': /local/pictures/lamp-off.jpg
          'on': /local/pictures/lamp.jpg
        tap_action:
          action: toggle
        hold_action:
          action: more-info
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Bathroom Light
        entity: switch.bathroom_light
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        color: var(--primary-color)
      - type: 'custom:button-card'
        name: Bathroom Fan
        entity: switch.bathroom_fan
        hold_action:
          action: more-info
        tap_action:
          action: toggle
        color: var(--primary-color)