                  1: '#09C7E8'
                  3000: '#0BDF0E'
                style:
                  top: 70%
                  left: 62%
                  width: 4em
                  height: 4em
                  transform: none
              - type: custom:circle-sensor-card
                entity: sensor.fitbit_time_active
                max: 30
                min: 0
                stroke_width: 15
                gradient: true
                fill: '#125054'
                name: active
                units: ' '
                font_style:
                  font-size: 1.1em
                  font-color: white
                  text-shadow: '2px 2px black'
                color_stops:
                  1: '#09C7E8'
                  30: '#0BDF0E'
