sensor.last_lock_code_name:
  title: Lock Info
  card:
    type: vertical-stack
    cards:
      - type: glance
        entities:
          - sensor.last_lock_code_name
          - sensor.schlage_camelot_battery
      - type: glance
        entities:
          - entity: device_tracker.neil
            tap_action: more-info
          - entity: device_tracker.gina
            tap_action: more-info
          - entity: device_tracker.parents
            tap_action: more-info
          - entity: device_tracker.butters
            tap_action: more-info
      - type: history-graph
        title: Last Lock Code
        entities:
          - sensor.last_lock_code_name
          - switch.parents_lock_code
          - switch.temp_lock_code
      - type: history-graph
        title: Lock
        entities:
          - lock.schlage_camelot

lock.schlage_camelot: sensor.last_lock_code_name

sensor.tautulli:
  title: Plex
  card:
    type: custom:card-loader
    wait:
      - swipe-card
      - auto-entities
      - mini-graph-card
    card:
      type: custom:swipe-card
      parameters:
        spaceBetween: 0
        autoHeight: true
        preventClicks: true
        preventClicksPropagation: true
        touchStartForcePreventDefault: true
        effect: slide
        scrollbar:
          hide: false
          draggable: true
          snapOnRelease: true
      cards:
        - type: custom:auto-entities
          show_empty: false
          card:
            type: entities
            show_header_toggle: false
            style: |
              ha-card {
                background-image: url("/local/pictures/lovelace-pictures/plex.png");
                background-repeat: no-repeat;
                background-color: rgb(31,31,31);
                background-position: right;
                background-size: contain;
              }
          filter:
            include:
              - entity_id: "sensor.tautulli_watching_*"
            exclude:
              - state: "Nothing"
        - type: custom:mini-graph-card
          more_info: false
          show:
            points: hover
            extrema: true
            labels: false
            name: false
            icon: false
          line_color: '#f7931a'
          entities:
            - entity: sensor.tautulli
              show_state: true
          style: |
            ha-card {
              background-image: url("/local/pictures/lovelace-pictures/plex.png");
              background-repeat: no-repeat;
              background-color: rgb(0,0,0);
              background-size: 100% 100%;
            }

sensor.fitbit_steps:
  title: FitBit
  card:
    type: custom:card-loader
    wait:
      - text-element
      - circle-sensor-card
    card:
      type: vertical-stack
      cards:
        - type: vertical-stack
          cards:
            - type: picture-elements
              image: /local/pictures/lovelace-pictures/fitbit/fitbit.png
              elements:
              - type: custom:circle-sensor-card
                entity: sensor.weight_loss
                max: 65
                min: 0
                stroke_width: 15
                gradient: true
                fill: '#125054'
                name: loss
                units: ' '
                font_style:
                  font-size: 1.1em
                  font-color: white
                  text-shadow: '2px 2px black'
                style:
                  top: 5%
                  left: 80%
                  width: 4em
                  height: 4em
                  transform: none
              - type: custom:circle-sensor-card
                entity: sensor.fitbit_steps
                max: 10000
                min: 0
                stroke_width: 15
                gradient: true
                fill: '#125054'
                name: steps
                units: ' '
                font_style:
                  font-size: 1.1em
                  font-color: white
                  text-shadow: '2px 2px black'
                color_stops:
                  1: '#09C7E8'
                  10000: '#0BDF0E'
                style:
                  top: 70%
                  left: 5%
                  width: 4em
                  height: 4em
                  transform: none
