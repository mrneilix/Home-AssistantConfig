type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Restart HA
        entity: script.restart_homeassistant
        icon: 'mdi:home-assistant'
        tap_action:
          action: service
          service: script.restart_homeassistant
        color: rgb(57, 111, 182)
        color_type: icon
      - type: 'custom:button-card'
        name: Reboot Vera
        entity: scene.reboot_vera
        icon: 'mdi:spa'
        tap_action:
          action: service
          service: scene.turn_on
          service_data:
            entity_id: scene.reboot_vera
        color: rgb(57, 111, 182)
        color_type: icon
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Reboot System
        entity: script.confirm_system_reboot
        icon: 'mdi:power-cycle'
        tap_action:
          action: service
          service: script.confirm_system_reboot
        color: rgb(57, 111, 182)
        color_type: icon
      - type: 'custom:button-card'
        name: Reboot Pi Zero
        entity: script.reboot_pi_zero
        icon: 'mdi:numeric-0-box'
        tap_action:
          action: service
          service: script.reboot_pi_zero
        color: rgb(57, 111, 182)
        color_type: icon
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Monitor Off
        entity: script.system_desktop_display_off
        icon: 'mdi:monitor'
        tap_action:
          action: service
          service: script.system_desktop_display_off
        color: rgb(57, 111, 182)
        color_type: icon
      - type: 'custom:button-card'
        name: Git Backup
        entity: script.system_git_backup
        icon: 'mdi:github-circle'
        tap_action:
          action: service
          service: script.system_git_backup
        color: rgb(57, 111, 182)
        color_type: icon