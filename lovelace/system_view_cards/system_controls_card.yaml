type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Restart HA
        entity: script.restart_homeassistant
        icon: 'mdi:home-assistant'
        tap_action:
          action: call-service
          service: script.restart_homeassistant
        template: system_control_card_template
      - type: 'custom:button-card'
        name: Reboot Vera
        entity: scene.reboot_vera
        icon: 'mdi:spa'
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.reboot_vera
        template: system_control_card_template
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Reboot System
        entity: script.confirm_system_reboot
        icon: 'mdi:power-cycle'
        tap_action:
          action: call-service
          service: script.confirm_system_reboot
        dbltap_action:
          action: call-service
          service: script.system_reboot
        template: system_control_card_template
      - type: 'custom:button-card'
        name: Reboot Pi Zero
        entity: script.reboot_pi_zero
        icon: 'mdi:numeric-0-box'
        tap_action:
          action: call-service
          service: script.reboot_pi_zero
        template: system_control_card_template

  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Monitor Off
        entity: script.system_desktop_display_off
        icon: 'mdi:monitor'
        tap_action:
          action: call-service
          service: script.system_desktop_display_off
        template: system_control_card_template
      - type: 'custom:button-card'
        name: Git Backup
        entity: script.system_git_backup
        icon: 'mdi:github-circle'
        tap_action:
          action: call-service
          service: script.system_git_backup
        template: system_control_card_template
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Toggle Mirror Rotation
        entity: binary_sensor.magic_mirror_display_rotation_off
        icon: mdi:rotate-3d-variant
        template: system_control_card_template
        tap_action:
          action: call-service
          service: script.system_magic_mirror_rotate_display_toggle
        hold_action:
          action: more-info
        state:
          - value: 'off'
            spin: true
      - type: 'custom:button-card'
        name: Restart Plex
        entity: script.desktop_restart_plex
        icon: 'mdi:plex'
        tap_action:
          action: call-service
          service: script.desktop_restart_plex
        template: system_control_card_template
