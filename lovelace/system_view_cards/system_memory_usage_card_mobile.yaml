type: conditional
conditions:
  - entity: input_boolean.show_system_stats
    state: 'on'
card:
  type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          name: RAM Usage
          icon: mdi:memory
          entities:
            - sensor.memory_use_percent
            - sensor.desktop_generic_memory_load_memory
            - sensor.pi_zero_virtual_memory
    - type: horizontal-stack
      cards:
        - type: gauge
          entity: sensor.disk_use
          max: 57.8
          theme: gauge_theme
          severity:
            green: 0
            yellow: 15
            red: 30
        - type: gauge
          entity: sensor.pi_zero_disk_usage_total
          max: 14.5
          theme: gauge_theme
          severity:
            green: 0
            yellow: 3
            red: 10