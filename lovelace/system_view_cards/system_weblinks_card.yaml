type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Router
        entity: sensor.speedtest_download
        icon: mdi:router-wireless
        tap_action:
          action: url
          url_path: !secret google_fiber_box_weblink
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Vera
        entity: binary_sensor.vera_up
        icon: mdi:spa
        tap_action:
          action: url
          url_path: !secret vera_weblink
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: qBittorrent
        entity: sensor.qbittorrent_down_speed
        icon: mdi:cloud-download-outline
        tap_action:
          action: url
          url_path: !secret QBitTorrent_weblink
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: NZBGet
        entity: sensor.nzbget_speed
        icon: mdi:download
        tap_action:
          action: url
          url_path: !secret nzbget_url
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Home Page
        show_entity_picture: true
        entity_picture: /local/pictures/home.png
        tap_action:
          action: url
          url_path: !secret home_page_url
      - type: 'custom:button-card'
        name: Control Hass
        template: system_weblinks_card_template
        icon: mdi:remote-tv
        show_state: false
        tap_action:
          action: url
          url_path: !secret control_hass_url
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Grafana
        icon: mdi:chart-areaspline
        show_state: false
        tap_action:
          action: url
          url_path: !secret grafana_weblink
      - type: 'custom:button-card'
        name: Show System Stats
        tap_action:
          action: navigate
          navigation_path: /lovelace/system_monitor_view
        template: system_weblinks_card_template
        icon: mdi:desktop-classic