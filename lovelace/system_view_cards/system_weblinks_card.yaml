type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Router
        entity: sensor.speedtest_download
        icon: mdi:router-wireless
        tap_action:
          action: url
          url_path: !secret google_fiber_box_weblink
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Vera
        entity: binary_sensor.vera_up
        icon: mdi:spa
        tap_action:
          action: url
          url_path: !secret vera_weblink
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: qBittorrent
        entity: sensor.qbittorrent_down_speed
        entity_picture: /local/icons/qbittorrent.png
        tap_action:
          action: url
          url_path: !secret QBitTorrent_weblink
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: NZBGet
        entity: sensor.nzbget_speed
        entity_picture: /local/icons/nzbget.png
        tap_action:
          action: url
          url_path: !secret nzbget_url
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Home Page
        entity_picture: /local/pictures/home.png
        tap_action:
          action: url
          url_path: !secret home_page_url
      - type: 'custom:button-card'
        name: Toggle Mirror Rotation
        entity: binary_sensor.magic_mirror_display_rotation_off
        icon: mdi:rotate-3d-variant
        template: system_control_card_template
        tap_action:
          action: call-service
          service: script.system_magic_mirror_rotate_display_toggle
        hold_action:
          action: more-info
        state:
          - value: 'off'
            spin: true
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Grafana
        entity_picture: /local/icons/grafana.png
        show_state: false
        tap_action:
          action: url
          url_path: !secret grafana_weblink
      - type: 'custom:button-card'
        name: Show System Stats
        tap_action:
          action: navigate
          navigation_path: /lovelace/system_monitor_view
        template: system_weblinks_card_template
        icon: mdi:desktop-classic