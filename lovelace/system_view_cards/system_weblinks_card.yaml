type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Router
        entity: sensor.speedtest_download
        icon: mdi:router-wireless
        tap_action:
          action: url
          url: !secret google_fiber_box_weblink
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Vera
        entity: binary_sensor.vera_up
        icon: mdi:spa
        tap_action:
          action: url
          url: !secret vera_weblink
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Control
        icon: mdi:remote-tv
        tap_action:
          action: url
          url: !secret control_hass_url
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: SABnzbd
        entity: sensor.sabnzbd_status
        icon: mdi:download
        tap_action:
          action: url
          url: !secret sabnzbd_url
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: system_weblinks_card_template
        name: Grafana
        icon: mdi:chart-areaspline
        show_state: false
        tap_action:
          action: url
          url: !secret grafana_weblink
      - type: 'custom:button-card'
        name: Show System Stats
        tap_action:
          action: navigate
          navigation_path: /lovelace/system_monitor_view
        color: var(--primary-color)
        icon: mdi:desktop-classic