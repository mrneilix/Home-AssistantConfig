cch:
  voice: hide
  menu: show
  notifications: show
  options: clock
  clock_format: 12
  clock_am_pm: true
  header: true
  tab_indicator_color: rgb(19, 172, 198)
  redirect: false
  swipe: true
  swipe_animate: flip
  sidebar_swipe: true
  hide_help: true
  sidebar_closed: true
  exceptions:
    - conditions:
        user: Neil
      config:
        hide_tabs: 4,5
    - conditions:
        media_query: "(max-width: 600px)"
      config:
        hide_tabs: 3,5