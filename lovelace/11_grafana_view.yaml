title: Grafana View
icon: mdi:chart-areaspline
path: grafana_view
theme: darkblue
panel: true
cards:
  - type: custom:layout-card
    layout: horizontal
    column_num: 1
    column_width: 1000px
    max_width: [70%, 300px, 30%]
    cards:
      - type: iframe
        url: !secret grafana_weblink
        aspect_ratio: 100%
  - break