type: vertical-stack
cards:
  - type: glance
    entities:
      - sensor.last_lock_code_name
      - sensor.lock_battery_level
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        action: more_info
        card_style: ''
        color: var(--primary-color)
        entity: input_boolean.temp_lock_code_set
        icon: attribute
        name: Temp Code
      - type: 'custom:button-card'
        action: toggle
        color: var(--primary-color)
        entity: input_boolean.parents_lock_code
        icon: attribute
        name: Fam Code
