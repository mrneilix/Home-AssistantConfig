type: custom:flex-table-card 
title: Stocks
entities:
  include: sensor.stock_*
sort_by: changePercent-
columns:
  - name: Stock
    attr: friendly_name
  - name: Price
    prop: state
  - name: Change
    attr: change
  - name: Percent Change
    attr: changePercent
  - name: Gain Loss
    attr: gain_loss