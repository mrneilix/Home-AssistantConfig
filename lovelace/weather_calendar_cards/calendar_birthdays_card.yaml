type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.show_calendar_family_birthdays
        state: 'on'
    card:
      type: "custom:atomic-calendar"
      title: "Family Birthdays"
      enableModeChange: true
      defaultMode: 1
      showDate: true
      showProgressBar: false
      showMonth: true
      maxDaysToShow: 30
      fullDayEventText: ' '
      entities:
        - entity: calendar.family_birthdays
          type: icon1
  - type: conditional
    conditions:
      - entity: binary_sensor.show_calendar_friend_birthdays
        state: 'on'
    card:
      type: "custom:atomic-calendar"
      title: "Friend's Birthdays"
      enableModeChange: true
      defaultMode: 1
      showDate: true
      showProgressBar: false
      showMonth: true
      maxDaysToShow: 30
      fullDayEventText: ' '
      entities:
        - entity: calendar.friend_birthdays
          type: icon1