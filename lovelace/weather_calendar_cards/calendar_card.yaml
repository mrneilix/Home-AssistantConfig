type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.show_calendar_events
        state: 'on'
    card:
      type: "custom:atomic-calendar"
      title: "Events"
      showProgressBar: True
      showDate: true
      maxDaysToShow: 14
      hoursFormat: 12h
      timeColor: rgb(175, 152, 55)
      entities:
        - calendar.events
  - type: conditional
    conditions:
      - entity: binary_sensor.show_calendar_family_birthdays
        state: 'on'
    card:
      type: "custom:atomic-calendar"
      title: "Family Birthdays"
      showDate: true
      showProgressBar: false
      showMonth: true
      maxDaysToShow: 30
      fullDayEventText: ' '
      entities:
        - calendar.family_birthdays
  - type: conditional
    conditions:
      - entity: binary_sensor.show_calendar_friend_birthdays
        state: 'on'
    card:
      type: "custom:atomic-calendar"
      title: "Friend's Birthdays"
      showDate: true
      showProgressBar: false
      showMonth: true
      maxDaysToShow: 30
      fullDayEventText: ' '
      entities:
        - calendar.friend_birthdays
  - type: conditional
    conditions:
      - entity: binary_sensor.show_calendar_facebook
        state: 'on'
    card:
      type: "custom:atomic-calendar"
      title: "Facebook Events"
      showDate: true
      showProgressBar: True
      maxDaysToShow: 30
      hoursFormat: 12h
      timeColor: rgb(175, 152, 55)
      entities:
        - calendar.facebook_events