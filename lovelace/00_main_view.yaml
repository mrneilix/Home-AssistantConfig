title: default_view
icon: mdi:home
path: home
badges:
  - device_tracker.neil
  - device_tracker.butters
  - sensor.tautulli
  - sensor.dark_sky_precip_probability
  - sensor.dark_sky_precip_probability_0
  - sensor.dark_sky_temperature
  - sensor.dark_sky_apparent_temperature
  - sensor.dark_sky_daytime_high_temperature_0
  - sensor.dark_sky_overnight_low_temperature_0
  - sensor.forecast_icon
  - sensor.daylight_remaining_hm
  - sensor.illuminance
cards:
  - !include compact_custom_header.yaml
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - entity: light.kitchen
            type: light
            name: Kitchen
          - entity: light.bed
            type: light
            name: Bed
      - type: horizontal-stack
        cards:
          - entity: switch.furnace_switch_29
            name: Furnace
            state_image:
              'off': /local/pictures/furnace-off.png
              'on': /local/pictures/furnace.png
            tap_action:
              action: toggle
            type: picture-entity
          - entity: switch.lamp
            name: Lamp
            state_image:
              'off': /local/pictures/lamp-off.jpg
              'on': /local/pictures/lamp.jpg
            tap_action:
              action: toggle
            type: picture-entity
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            action: toggle
            card_style: ''
            color: var(--primary-color)
            color_off: var(--paper-item-icon-color)
            color_type: icon
            default_color: var(--primary-text-color)
            entity: switch.bathroom_light
            icon: 'mdi:toilet'
            name: Bathroom Light
          - type: 'custom:button-card'
            action: toggle
            card_style: ''
            color: var(--primary-color)
            color_off: var(--paper-item-icon-color)
            color_type: icon
            default_color: var(--primary-text-color)
            entity: switch.bathroom_fan
            icon: 'mdi:fan'
            name: Bathroom Fan
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.kitchen_display_time_remaining_*"
          exclude:
            - state: "Not Set"
  - type: horizontal-stack
    cards:
      - type: light
        entity: light.bathroom_orb
        name: Bathroom Orb
      - type: light
        entity: light.couch
        name: Couch
  - type: conditional
    conditions:
      - entity: light.couch
        state: 'on'
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              action: service
              service:
                domain: scene
                action: turn_on
                data:
                  entity_id: scene.couch_white
              color: 'rgb(255, 255, 255)'
              color_type: icon
              icon: 'mdi:sofa'
              name: White
            - type: 'custom:button-card'
              action: service
              service:
                domain: scene
                action: turn_on
                data:
                  entity_id: scene.couch_soft_white
              color: 'rgb(255, 242, 230)'
              color_type: icon
              icon: 'mdi:sofa'
              name: Soft White
            - type: 'custom:button-card'
              action: service
              service:
                domain: scene
                action: turn_on
                data:
                  entity_id: scene.couch_blue
              color: 'rgb(0, 0, 255)'
              color_type: icon
              icon: 'mdi:sofa'
              name: Blue
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              action: service
              service:
                domain: scene
                action: turn_on
                data:
                  entity_id: scene.couch_red
              color: 'rgb(255, 0, 0)'
              color_type: icon
              icon: 'mdi:sofa'
              name: Red
            - type: 'custom:button-card'
              action: service
              service:
                domain: scene
                action: turn_on
                data:
                  entity_id: scene.couch_green
              color: 'rgb(0, 255, 0)'
              color_type: icon
              icon: 'mdi:sofa'
              name: Green
            - type: 'custom:button-card'
              action: service
              service:
                domain: scene
                action: turn_on
                data:
                  entity_id: scene.couch_purple
              color: 'rgb(255, 0, 255)'
              color_type: icon
              icon: 'mdi:sofa'
              name: Purple
        - type: entities
          entities:
            - input_text.couch_color
            - input_number.couch_r
            - input_number.couch_g
            - input_number.couch_b
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - entity: climate.thermostat
            name: Thermostat
            type: thermostat
      - type: vertical-stack
        cards:
          - type: 'custom:button-card'
            action: toggle
            entity: switch.front_door_lock
            card_style: ''
            color: var(--primary-color)
            color_type: icon
            default_color: var(--primary-text-color)
            icon: attribute
            name: Lock
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            action: more_info
            card_style: ''
            color: var(--primary-color)
            color_off: var(--paper-item-icon-color)
            color_type: icon
            default_color: var(--primary-text-color)
            entity: input_boolean.notifications_on
            icon: 'mdi:bell'
            name: Notify
          - type: 'custom:button-card'
            action: toggle
            card_style: ''
            color: var(--primary-color)
            color_off: var(--paper-item-icon-color)
            color_type: icon
            default_color: var(--primary-text-color)
            entity: input_boolean.presence_automations
            icon: 'mdi:home'
            name: Presence
          - type: 'custom:button-card'
            action: toggle
            card_style: ''
            color: var(--primary-color)
            color_off: var(--paper-item-icon-color)
            color_type: icon
            default_color: var(--primary-text-color)
            entity: input_boolean.autolock
            icon: 'mdi:lock-smart'
            name: Autolock
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            action: toggle
            card_style: ''
            color: var(--primary-color)
            color_off: var(--paper-item-icon-color)
            color_type: icon
            default_color: var(--primary-text-color)
            entity: input_boolean.parents_lock_code
            icon: 'mdi:human-female-boy'
            name: Fam Code
          - type: 'custom:button-card'
            action: more_info
            card_style: ''
            color: var(--primary-color)
            color_off: var(--paper-item-icon-color)
            color_type: icon
            default_color: var(--primary-text-color)
            entity: input_boolean.temp_lock_code_set
            icon: 'mdi:lock'
            name: Temp Code
          - type: 'custom:button-card'
            action: toggle
            card_style: ''
            color: var(--primary-color)
            color_off: var(--paper-item-icon-color)
            color_type: icon
            default_color: var(--primary-text-color)
            entity: switch.yi_power
            icon: 'mdi:webcam'
            name: Camera
  - !include weather_summary_card.yaml