type: vertical-stack
cards:
- type: 'custom:button-card'
  name: Download Movies
  entity: input_boolean.radarr_iframe
  icon: mdi:filmstrip
  color: var(--primary-color)
  tap_action:
    action: toggle
  size: 20%
  style:
  - padding: 5px 0px
- type: conditional
  conditions:
    - entity: input_boolean.radarr_iframe
      state: 'on'
  card:
    type: iframe
    url: !secret radarr_weblink