type: 'custom:vertical-stack-in-card'
cards:
- type: 'custom:button-card'
  name: TV
  entity: switch.hdmi_0
  tap_action:
    action: toggle
  color: var(--primary-color)
  size: 20%
  style:
  - padding: 5px 0px
- type: 'custom:state-switch'
  entity: switch.hdmi_0
  states:
    "on":
      type: custom:vertical-stack-in-card
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              name: Chromecast
              entity: script.tv_input_chromecast
              icon: 'mdi:cast'
              tap_action:
                action: call-service
                service: script.tv_input_chromecast
              state:
                - value: 'off'
                  color: rgb(57, 111, 182)
                - value: 'on'
                  color: rgb(57, 111, 182)
            - type: 'custom:button-card'
              name: Playstation
              entity: script.tv_input_playstation
              icon: 'mdi:playstation'
              tap_action:
                action: call-service
                service: script.tv_input_playstation
              state:
                - value: 'off'
                  color: rgb(57, 111, 182)
                - value: 'on'
                  color: rgb(57, 111, 182)
            - type: 'custom:button-card'
              name: Theater Mode
              icon: 'mdi:movie'
              entity: script.tv_turn_on_theater_mode
              tap_action:
                action: call-service
                service: script.tv_turn_on_theater_mode
              state:
                - value: 'off'
                  color: rgb(57, 111, 182)
                - value: 'on'
                  color: rgb(57, 111, 182)
        - type: horizontal-stack
          cards:
            - type: custom:mini-media-player
              style: |
                ha-card {
                  border-radius: 5px;
                }
              entity: media_player.playstation_4
              artwork: full-cover
              source: full
              max_volume: false
              info: short
              toggle_power: false
              group: true
              hide:
                source: false
                volume: true
                icon: true
                power_state: false
                progress: true
                controls: false
                mute: true
                info: false
              shortcuts:
                columns: 4
                buttons:
                  - name: HBO GO
                    type: source
                    id: HBO GOÂ®
                  - name: Netflix
                    type: source
                    id: Netflix
                  - name: Plex
                    type: source
                    id: Plex
                  - name: YouTube
                    type: source
                    id: YouTube
                  - icon: 'mdi:playstation'
                    type: script
                    id: script.ps4_button_ps
                  - icon: 'mdi:menu'
                    type: script
                    id: script.ps4_button_option
                  - icon: 'mdi:arrow-left-circle'
                    type: script
                    id: script.ps4_button_back
                  - icon: 'mdi:select'
                    type: script
                    id: script.ps4_button_enter
                  - icon: 'mdi:arrow-left-bold'
                    type: script
                    id: script.ps4_button_left
                  - icon: 'mdi:arrow-up-bold'
                    type: script
                    id: script.ps4_button_up
                  - icon: 'mdi:arrow-down-bold'
                    type: script
                    id: script.ps4_button_down
                  - icon: 'mdi:arrow-right-bold'
                    type: script
                    id: script.ps4_button_right
                  - icon: 'mdi:power-cycle'
                    type: script
                    id: script.ps4_power_off