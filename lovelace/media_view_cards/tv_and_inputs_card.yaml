type: vertical-stack
cards:
- type: 'custom:button-card'
  name: TV
  tap_action:
    action: toggle
  color: var(--primary-color)
  entity: switch.hdmi_0
- type: conditional
  conditions:
    - entity: switch.hdmi_0
      state: 'on'
  card:
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Chromecast
        entity: script.tv_input_chromecast
        icon: 'mdi:cast'
        tap_action:
          action: service
          service: script.tv_input_chromecast
        state:
          - value: 'off'
            color: rgb(57, 111, 182)
          - value: 'on'
            color: rgb(57, 111, 182)
      - type: 'custom:button-card'
        name: Playstation
        entity: script.tv_input_playstation
        icon: 'mdi:playstation'
        tap_action:
          action: service
          service: script.tv_input_playstation
        state:
          - value: 'off'
            color: rgb(57, 111, 182)
          - value: 'on'
            color: rgb(57, 111, 182)
      - type: 'custom:button-card'
        name: Theater Mode
        icon: 'mdi:movie'
        tap_action:
          action: service
          service: scene.turn_on
          service_data:
            entity_id: scene.theater_mode
        state:
          - value: 'scening'
            color: rgb(57, 111, 182)
- type: conditional
  conditions:
    - entity: media_player.playstation_4
      state_not: "off"
  card:
    type: custom:card-modder
    style:
      border-radius: 5px
    card:
      type: vertical-stack
      cards:
        - type: custom:mini-media-player
          entity: media_player.playstation_4
          artwork: full-cover
          hide:
            source: true
            volume: true
            icon: true
            power: true
            progress: true
            controls: true
          shortcuts:
            columns: 4
            buttons:
              - name: HBO GO
                type: source
                id: HBO GOÂ®
              - name: Netflix
                type: source
                id: Netflix
              - name: Plex
                type: source
                id: Plex
              - name: YouTube
                type: source
                id: YouTube
              - icon: 'mdi:playstation'
                type: script
                id: script.ps4_button_ps
              - icon: 'mdi:menu'
                type: script
                id: script.ps4_button_option
              - icon: 'mdi:arrow-left-circle'
                type: script
                id: script.ps4_button_back
              - icon: 'mdi:select'
                type: script
                id: script.ps4_button_enter
              - icon: 'mdi:arrow-left-bold'
                type: script
                id: script.ps4_button_left
              - icon: 'mdi:arrow-up-bold'
                type: script
                id: script.ps4_button_up
              - icon: 'mdi:arrow-down-bold'
                type: script
                id: script.ps4_button_down
              - icon: 'mdi:arrow-right-bold'
                type: script
                id: script.ps4_button_right
              - icon: 'mdi:power-cycle'
                type: script
                id: script.ps4_power_off
- type: custom:mini-media-player
  entity: media_player.kitchen_display
  artwork: full-cover
  tts:
    platform: google
    entity_id: media_player.kitchen_display
- type: custom:mini-media-player
  entity: media_player.living_room_tv
  artwork: full-cover