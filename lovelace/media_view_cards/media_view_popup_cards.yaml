input_boolean.show_tautulli_history:
  title: Tautulli History
  large: true
  card:
    type: custom:card-loader
    wait:
      - group-card
    card:
      type: custom:group-card
      card:
        type: history-graph
      group: group.watching_plex_names

sensor.sonarr_upcoming:
  title: Sonarr Calendar
  card:
    type: vertical-stack
    cards:
    - type: "custom:atomic-calendar"
      title: "Sonarr Calendar"
      enableModeChange: true
      defaultMode: 1
      showDate: true
      showProgressBar: false
      showMonth: true
      maxDaysToShow: 7
      fullDayEventText: ' '
      entities:
        - entity: calendar.sonarr_tv_schedule
          type: icon1

sensor.radarr_upcoming:
  title: Radarr Calendar
  card:
    type: vertical-stack
    cards:
    - type: "custom:atomic-calendar"
      title: "Radarr Calendar"
      enableModeChange: true
      defaultMode: 1
      showDate: true
      showProgressBar: false
      showMonth: true
      maxDaysToShow: 30
      fullDayEventText: ' '
      entities:
        - entity: calendar.radarr_movies_calendar
          type: icon1

sensor.upcoming_downloads:
  title: Upcoming Downloads
  card:
    type: horizontal-stack
    cards:
    - type: custom:upcoming-media-card
      entity: sensor.sonarr_upcoming_media
      title: TV
    - type: custom:upcoming-media-card
      entity: sensor.radarr_upcoming_media
      title: Movies

sensor.plex_recently_added:
  title: Recent Downloads
  card:
    type: custom:upcoming-media-card
    entity: sensor.plex_recently_added

sensor.tautulli:
  title: Plex
  large: true
  card:
    type: iframe
    url: !secret grafana_watching_plex