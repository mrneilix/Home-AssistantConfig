type: horizontal-stack
cards:
  - type: 'custom:button-card'
    name: Show Recent Downloads
    entity: script.browser_commander_show_recent_downloads
    tap_action:
      action: service
      service: script.browser_commander_show_recent_downloads
    color: var(--primary-color)
    size: 20%
    icon: mdi:download
    style:
    - padding: 5px 0px
  - type: 'custom:button-card'
    name: Show Upcoming Downloads
    entity: script.browser_commander_show_upcoming_downloads
    tap_action:
      action: service
      service: script.browser_commander_show_upcoming_downloads
    color: var(--primary-color)
    size: 20%
    icon: mdi:download-outline
    style:
    - padding: 5px 0px