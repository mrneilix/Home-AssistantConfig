type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: download_card_templates
        name: Sonarr
        entity: sensor.sonarr_upcoming
        icon: mdi:television-classic
        hold_action:
          action: url
          url_path: !secret sonarr_weblink
      - type: 'custom:button-card'
        template: download_card_templates
        name: Radarr
        entity: sensor.radarr_upcoming
        icon: mdi:filmstrip
        hold_action:
          action: url
          url_path: !secret radarr_weblink
      - type: 'custom:button-card'
        template: download_card_templates
        name: Tautulli
        entity: sensor.tautulli
        icon: mdi:view-stream
        tap_action:
          action: url
          url_path: !secret tautulli_url
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: download_card_templates
        name: Upcoming Downloads
        icon: mdi:video
        entity: sensor.upcoming_downloads
        show_state: false
      - type: 'custom:button-card'
        template: download_card_templates
        name: Recent Downloads
        entity: sensor.plex_recently_added
        show_state: false
        icon: mdi:plex
      - type: 'custom:button-card'
        template: download_card_templates
        name: Watch Hist
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Tautulli Watch History
            card:
              type: iframe
              url: tautulli_watch_history?kiosk
              aspect_ratio: 200%
              style: |
                paper-dialog {
                  width: 700px;
                }
                ha-paper-dialog {
                  width: 700px;
                }
            deviceID:
              - this
        show_state: false
        icon: mdi:history