type: custom:swipe-card
parameters:
  spaceBetween: 0
  preventClicks: true
  preventClicksPropagation: true
  touchStartForcePreventDefault: true
  scrollbar:
    hide: false
    draggable: true
    snapOnRelease: true
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        title: Stocks
        show_header_toggle: false
        style: |
          ha-card {
            --paper-item-icon-color: [[ if(sensor.portfolio_change <= "0", "red", "green") ]];
          }
        entities:
          - sensor.portfolio_change
      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
          style: |
            ha-card {
              --paper-item-icon-color: green;
            }
        filter:
          include:
            - entity_id: sensor.stock_*
              options:
                type: "custom:secondaryinfo-entity-row"
                secondary_info: "Percent:<b style='color:green'> [[ {entity}.attributes.changePercent ]]% </b> Change: <b style='color:green'>$[[ {entity}.attributes.change ]] </b> Gain: <b style='color:green'>$[[ {entity}.attributes.gain_loss ]] </b>"
              attributes:
                change: "> 0"
                shares: "> 0"
      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
          style: |
            ha-card {
              --paper-item-icon-color: red;
            }
        filter:
          include:
            - entity_id: sensor.stock_*
              options:
                type: "custom:secondaryinfo-entity-row"
                secondary_info: "Percent:<b style='color:red'> [[ {entity}.attributes.changePercent ]]%</b> Change: <b style='color:red'>$[[ {entity}.attributes.change ]] </b> Loss: <b style='color:red'>$[[ {entity}.attributes.gain_loss ]] </b>"
              attributes:
                change: "< 0"
                shares: "> 0"
      - type: custom:mini-graph-card
        name: Bitcoin
        entities:
          - entity: sensor.bitcoin_wallet
            show_state: true
            show_indicator: true
            line_color: '#f7931a'
  - type: custom:vertical-stack-in-card
    cards:
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          line_color: green
          entities:
            - sensor.stock_cgc
        - type: custom:mini-graph-card
          line_color: green
          entities:
            - sensor.stock_cron
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          line_color: orange
          entities:
            - sensor.stock_ddd
        - type: custom:mini-graph-card
          line_color: green
          entities:
            - sensor.stock_mj
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          line_color: grey
          entities:
            - sensor.stock_mt
        - type: custom:mini-graph-card
          line_color: blue
          entities:
            - sensor.stock_nok
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          line_color: red
          entities:
            - sensor.stock_ssys
        - type: custom:mini-graph-card
          line_color: white
          entities:
            - sensor.stock_tan
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          line_color: purple
          entities:
            - sensor.stock_ugaz
        - type: custom:mini-graph-card
          line_color: brown
          entities:
            - sensor.stock_vod