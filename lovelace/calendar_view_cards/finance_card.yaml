type: custom:swipe-card
parameters:
  spaceBetween: 0
  centerInsufficientSlides: true
  preventClicks: false
  navigation:
  slidesPerView: 'auto'
  allowTouchMove: true
  loop: true
  loopedSlides: 2
  scrollbar:
    hide: false
    draggable: true
    snapOnRelease: true
  pagination:
    type: 'bullets'
cards:
  - !include /config/lovelace/global_cards/portfolio_list_card.yaml
  - !include /config/lovelace/global_cards/portfolio_graphs_card.yaml
