sensor.tautulli:
  title: Plex
  large: true
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        hours_to_show: 48
        entities:
          - sensor.tautulli
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.tautulli_watching_*"
          exclude:
            - state: "Nothing"
      - type: iframe
        url: !secret grafana_watching_plex
