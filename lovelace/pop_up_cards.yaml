sensor.kitchen_display_time_remaining_alarm:
  title: Alarm
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - sensor.kitchen_display_time_remaining_alarm
      - type: 'custom:button-card'
        action: service
        service:
          domain: script
          action: turn_on
          data:
            entity_id: script.google_home_clear_alarm
        color: var(--primary-color)
        icon: 'mdi:alarm'
        name: Clear Alarm
sensor.kitchen_display_time_remaining_timer:
  title: Timer
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - sensor.kitchen_display_time_remaining_timer
      - type: 'custom:button-card'
        action: service
        service:
          domain: script
          action: turn_on
          data:
            entity_id: script.google_home_clear_timer
        color: var(--primary-color)
        icon: 'mdi:timer-sand'
        name: Clear Timer
device_tracker.neil:
  title: Neil
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - device_tracker.neil
      - type: entities
        entities:
          - entity: device_tracker.neil
            secondary_info: last-changed
          - entity: device_tracker.monitor_neil
            secondary_info: last-changed
          - entity: device_tracker.neil_bluetooth
            secondary_info: last-changed
          - entity: device_tracker.neil_pixel_gps
            secondary_info: last-changed
          - entity: device_tracker.tile_p_7231d50c4a0512da2532d71db7a524f9
            secondary_info: last-changed
          - entity: device_tracker.neil_pixel_tasker
            secondary_info: last-changed
          - entity: device_tracker.neil_wifi
            secondary_info: last-changed
          - entity: binary_sensor.lock_code_entered_neil
            secondary_info: last-changed
      - type: map
        default_zoom: 1
        geo_location_sources:
          - nsw_rural_fire_service_feed
        entities:
          - zone.home
          - zone.parents
          - device_tracker.neil_pixel_gps
          - device_tracker.tile_p_7231d50c4a0512da2532d71db7a524f9
          - device_tracker.neil_pixel_tasker
device_tracker.butters:
  title: Butters
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - device_tracker.butters
      - type: entities
        entities:
          - entity: device_tracker.butters
            secondary_info: last-changed
          - entity: device_tracker.tile_ba7ceb56d53379ac 
            secondary_info: last-changed
          - entity: input_boolean.butters_home
            secondary_info: last-changed
      - type: map
        default_zoom: 1
        geo_location_sources:
          - nsw_rural_fire_service_feed
        entities:
          - zone.home
          - zone.parents
          - device_tracker.tile_ba7ceb56d53379ac
device_tracker.parents:
  title: Parents
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - device_tracker.parents
      - type: entities
        entities:
          - entity: device_tracker.dad_phone
            secondary_info: last-changed
          - entity: device_tracker.mom_phone
            secondary_info: last-changed
          - entity: binary_sensor.lock_code_entered_parents
            secondary_info: last-changed
      - type: 'custom:button-card'
        action: toggle
        color: var(--primary-color)
        entity: input_boolean.parents_lock_code
        icon: attribute
        name: Fam Code
device_tracker.gina:
  title: Gina
  card:
