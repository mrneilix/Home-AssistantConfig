device_tracker.neil:
  title: Neil
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - device_tracker.neil
      - type: entities
        entities:
          - entity: device_tracker.neil
            secondary_info: last-changed
          - entity: device_tracker.monitor_neil
          - entity: device_tracker.neil_wifi
            secondary_info: last-changed
          - entity: device_tracker.neil_bluetooth
            secondary_info: last-changed
          - type: divider
          - entity: device_tracker.neil_pixel_gps
            secondary_info: last-changed
          - entity: device_tracker.tile_p_7231d50c4a0512da2532d71db7a524f9
            secondary_info: last-changed
          - entity: device_tracker.phone_pixelowntracks
            secondary_info: last-changed
      - type: 'custom:button-card'
        name: Leave
        entity: script.presence_set_neil_device_trackers_away
        icon: 'mdi:walk'
        tap_action:
          action: call-service
          service: script.presence_set_neil_device_trackers_away
        color_type: icon
        layout: icon_name
        state:
          - value: 'off'
            color: rgb(57, 111, 182)
          - value: 'on'
            color: rgb(57, 111, 182)
        size: 40%
        style:
          - padding-top: 5px
          - padding-bottom: 5px
          - border-radius: 25px;
      - type: map
        default_zoom: 5
        geo_location_sources:
          - nsw_rural_fire_service_feed
        entities:
          - zone.home
          - zone.parents
          - device_tracker.neil_pixel_gps
          - device_tracker.tile_p_7231d50c4a0512da2532d71db7a524f9
          - device_tracker.phone_pixelowntracks
device_tracker.butters:
