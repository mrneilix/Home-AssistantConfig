  card:
    type: vertical-stack
    cards:
      - !include popups/kitchen_display_time_remaining_alarm_popup.yaml

sensor.kitchen_display_time_remaining_timer:
  title: Timer
  card:
    type: vertical-stack
    cards:
      - !include popups/kitchen_display_time_remaining_timer_popup.yaml

device_tracker.neil:
  title: Neil
  card:
    type: vertical-stack
    cards:
      - !include popups/neil_device_tracker_popup.yaml

device_tracker.butters:
  title: Butters
  card:
    type: vertical-stack
    cards:
      - !include popups/butters_device_tracker_popup.yaml

device_tracker.parents:
  title: Parents
  card:
    type: vertical-stack
    cards:
      - !include popups/parents_device_tracker_popup.yaml

device_tracker.gina:
  title: Gina
  card:
    type: vertical-stack
    cards:
      - !include popups/gina_device_tracker_popup.yaml

sensor.tautulli:
  title: Plex
  large: true
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        hours_to_show: 48
        entities:
          - sensor.tautulli
      - !include popups/watching_plex_popup.yaml
      - type: iframe
        url: !secret grafana_watching_plex

input_boolean.notifications_on:
  title: Notify
  card:
    type: horizontal-stack
    cards:
      - !include popups/notifications_popup.yaml

sensor.upcoming_downloads:
  title: Upcoming Downloads
  card:
    type: horizontal-stack
    cards:
      - !include popups/upcoming_downloads_popup.yaml

sensor.plex_recently_added:
  title: Recent Downloads
  card:
    type: custom:upcoming-media-card
    entity: sensor.plex_recently_added

sensor.dark_sky_daytime_high_temperature_0d:
  title: Dark Sky Summary
  card:
    type: vertical-stack
    cards:
      - !include popups/weather_details_card.yaml

sensor.dark_sky_overnight_low_temperature_0d: sensor.dark_sky_daytime_high_temperature_0d

sensor.fitbit_steps:
  title: FitBit
  card:
    type: vertical-stack
    cards:
      - !include fitbit_view_cards/fitbit_picture_elements_card.yaml
      - !include fitbit_view_cards/fitbit_activity_card.yaml
      - !include fitbit_view_cards/fitbit_sleep_card.yaml
input_boolean.temp_lock_code_set:
  title: Temp Code
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - input_text.lock_code_temp
              - input_select.temp_code_single_use
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            name: Temp Code
            entity: input_boolean.temp_lock_code_set
            tap_action:
              action: toggle
input_boolean.parents_lock_code:
  title: Parents Lock Code
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - input_boolean.parents_lock_code
      - type: 'custom:button-card'
        name: Fam Code
        entity: input_boolean.parents_lock_code
        tap_action:
          action: toggle
sensor.last_lock_code_name:
  title: Lock Info
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        title: Last Lock Code
        entities:
          - sensor.last_lock_code_name
      - type: history-graph
        title: Lock
        entities:
          - lock.schlage_deadbolt_91
      - type: 'custom:button-card'
        name: Lock
        entity: lock.schlage_deadbolt_91
        icon: mdi:lock
        tap_action:
          action: toggle
        color: var(--primary-color)
        state:
          - value: 'unlocked'
            icon: mdi:lock-open-outline
            color: var(--paper-item-icon-color)
      - type: entities
        entities:
          - sensor.lock_battery_level
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            name: Temp Code
            entity: input_boolean.temp_lock_code_set
            tap_action:
              action: toggle
          - type: 'custom:button-card'
            entity: input_boolean.parents_lock_code
            name: Fam Code
            tap_action:
              action: toggle
lock.schlage_deadbolt_91: sensor.last_lock_code_name