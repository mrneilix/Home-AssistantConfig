device_tracker.neil:
  title: Neil
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - device_tracker.neil
      - type: entities
        entities:
          - entity: device_tracker.neil
            secondary_info: last-changed
          - entity: device_tracker.neil_bluetooth
            secondary_info: last-changed
          - entity: device_tracker.neil_wifi
            secondary_info: last-changed
          - entity: device_tracker.pi_zero_mqtt_pixel
            secondary_info: last-changed
          - entity: device_tracker.tile_p_7231d50c4a0512da2532d71db7a524f9
            secondary_info: last-changed
      - type: 'custom:button-card'
        template: toggle_presence_template
        name: Leave
        entity: device_tracker.neil
        icon: 'mdi:walk'
        tap_action:
          action: call-service
          service: script.presence_set_neil_device_trackers_away
        state:
          - value: 'home'
            color: var(--paper-item-icon-color)
          - value: 'not_home'
            color: var(--primary-color)
      - type: markdown
        title: Address
        content: |
          <ha-icon icon="mdi:map-marker"></ha-icon> [[ sensor.neil_gps_address_zone.state ]]

device_tracker.butters:
  title: Butters
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - device_tracker.butters
      - type: entities
        entities:
          - entity: device_tracker.butters
            secondary_info: last-changed
          - entity: device_tracker.tile_70e3c9fefea64a42 
            secondary_info: last-changed
      - type: 'custom:button-card'
        template: toggle_presence_template
        name: Butters Home
        entity: input_boolean.butters_home
        tap_action:
          action: toggle
      - type: markdown
        title: Address
        content: |
          <ha-icon icon="mdi:map-marker"></ha-icon> [[ sensor.butters_gps_address_zone.state ]]

sensor.dark_sky_daytime_high_temperature_0d:
  title: Dark Sky Summary
  card:
    type: custom:card-loader
    wait:
      - group-card
    card:
      type: custom:group-card
      card:
        type: glance
      group: group.dark_sky_sensors

sensor.dark_sky_overnight_low_temperature_0d: sensor.dark_sky_daytime_high_temperature_0d
sensor.dark_sky_summary: sensor.dark_sky_daytime_high_temperature_0d
sensor.dark_sky_minutely_summary: sensor.dark_sky_daytime_high_temperature_0d
sensor.dark_sky_hourly_summary: sensor.dark_sky_daytime_high_temperature_0d
sensor.dark_sky_daily_summary: sensor.dark_sky_daytime_high_temperature_0d

sensor.portfolio_change:
  title: Finance
  card:
    type: custom:vertical-stack-in-card
    cards:
    - type: custom:flex-table-card 
      title: Stocks
      entities:
        include: sensor.stock_*
      sort_by: changePercent-
      columns:
        - name: Stock
          attr: friendly_name
        - name: Price
          prop: state
        - name: Change
          attr: change
        - name: Percent Change
          attr: changePercent
        - name: Gain Loss
          attr: gain_loss
    - type: custom:mini-graph-card
      name: Bitcoin
      entities:
        - entity: sensor.bitcoin_wallet
          show_state: true
          show_indicator: true
          line_color: '#f7931a'