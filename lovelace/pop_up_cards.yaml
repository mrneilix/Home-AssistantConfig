    cards:
      - type: history-graph
        entities:
          - device_tracker.gina
      - type: entities
        entities:
          - entity: device_tracker.gina_phone
            secondary_info: last-changed
          - entity: binary_sensor.lock_code_entered_gina
            secondary_info: last-changed
sensor.tautulli:
  title: Plex
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - sensor.tautulli
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.tautulli_watching_*"
          exclude:
            - state: "Nothing"
input_boolean.notifications_on:
  title: Notify
  card:
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        action: toggle
        color: var(--primary-color)
        entity: input_boolean.weather_notifications
        icon: attribute
        name: Weather
      - type: 'custom:button-card'
        action: toggle
        color: var(--primary-color)
        entity: input_boolean.notifications_on
        icon: attribute
        name: Notify
input_boolean.temp_lock_code_set:
  title: Temp Code
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - input_text.lock_code_temp
              - input_select.temp_code_single_use
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            action: toggle
            color: var(--primary-color)
            entity: input_boolean.temp_lock_code_set
            icon: attribute
            name: Temp Code
input_boolean.parents_lock_code:
  title: Parents Lock Code
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - input_boolean.parents_lock_code
      - type: 'custom:button-card'
        action: toggle
        color: var(--primary-color)
        entity: input_boolean.parents_lock_code
        icon: attribute
        name: Fam Code
sensor.last_lock_code_name:
  title: Lock Info
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        title: Last Lock Code
        entities:
          - sensor.last_lock_code_name
      - type: history-graph
        title: Lock
        entities:
          - lock.schlage_deadbolt_47
      - type: 'custom:button-card'
        action: toggle
        color: var(--primary-color)
        entity: switch.front_door_lock
        icon: attribute
        name: Lock
      - type: entities
        entities:
          - sensor.lock_battery_level
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            action: toggle
            color: var(--primary-color)
            entity: input_boolean.temp_lock_code_set
            icon: attribute
            name: Temp Code
          - type: 'custom:button-card'
            action: toggle
            color: var(--primary-color)
            entity: input_boolean.parents_lock_code
            icon: attribute
            name: Fam Code
          