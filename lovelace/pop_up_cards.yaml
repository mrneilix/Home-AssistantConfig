sensor.kitchen_display_time_remaining_alarm:
  title: Alarm
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - sensor.kitchen_display_time_remaining_alarm
      - type: entities
        entities:
          - script.google_home_clear_alarm
sensor.kitchen_display_time_remaining_timer:
  title: Timer
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - sensor.kitchen_display_time_remaining_timer
      - type: entities
        entities:
          - script.google_home_clear_timer
device_tracker.neil:
  title: Neil
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - device_tracker.neil
      - type: entities
        entities:
          - entity: device_tracker.neil
            secondary_info: last-changed
          - entity: device_tracker.monitor_neil
            secondary_info: last-changed
          - entity: device_tracker.neil_bluetooth
            secondary_info: last-changed
          - entity: device_tracker.neil_pixel_gps
            secondary_info: last-changed
          - entity: device_tracker.tile_p_7231d50c4a0512da2532d71db7a524f9
            secondary_info: last-changed
          - entity: device_tracker.neil_pixel_tasker
            secondary_info: last-changed
          - entity: device_tracker.neil_wifi
            secondary_info: last-changed
          - entity: binary_sensor.neil_lock_code
            secondary_info: last-changed
device_tracker.butters:
  title: Butters
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - device_tracker.butters
      - type: entities
        entities:
          - entity: device_tracker.butters
            secondary_info: last-changed
          - entity: device_tracker.tile_ba7ceb56d53379ac 
            secondary_info: last-changed
          - entity: input_boolean.butters_home
            secondary_info: last-changed
            icon: 'mdi:dog-side'
device_tracker.parents:
  title: Parents
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - device_tracker.parents
      - type: entities
        entities:
          - entity: device_tracker.dad_phone
            secondary_info: last-changed
          - entity: device_tracker.mom_phone
            secondary_info: last-changed
          - entity: binary_sensor.parents_code_entered
            secondary_info: last-changed
device_tracker.gina:
  title: Gina
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - device_tracker.gina
      - type: entities
        entities:
          - entity: device_tracker.gina_phone
            secondary_info: last-changed
          - entity: binary_sensor.gina_code_entered
            secondary_info: last-changed
sensor.tautulli:
  title: Plex
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        entities:
          - sensor.tautulli
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.tautulli_watching_*"
          exclude:
            - state: "Nothing"
input_boolean.notifications_on:
  title: Notify
  card:
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        action: toggle
        card_style: ''
        color: var(--primary-color)
        color_off: var(--paper-item-icon-color)
        color_type: icon
        default_color: var(--primary-text-color)
        entity: input_boolean.weather_notifications
        icon: 'mdi:white-balance-sunny'
        name: Weather
      - type: 'custom:button-card'
        action: toggle
        card_style: ''
        color: var(--primary-color)
        color_off: var(--paper-item-icon-color)
        color_type: icon
        default_color: var(--primary-text-color)
        entity: input_boolean.notifications_on
        icon: 'mdi:bell'
        name: Notify
input_boolean.temp_lock_code_set:
  title: Temp Code
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - input_text.lock_code_temp
              - input_select.temp_code_single_use
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            action: toggle
            card_style: ''
            color: var(--primary-color)
            color_off: var(--paper-item-icon-color)
            color_type: icon
            default_color: var(--primary-text-color)
            entity: input_boolean.temp_lock_code_set
            icon: 'mdi:lock'
            name: Temp Code
sensor.last_lock_code_name:
  title: Lock Info
  card:
    type: vertical-stack
    cards:
      - type: history-graph
        title: Last Lock Code
        entities:
          - sensor.last_lock_code_name
      - type: history-graph
        title: Lock
        entities:
          - lock.schlage_deadbolt_47
      - type: 'custom:button-card'
        action: toggle
        card_style: ''
        color: var(--primary-color)
        color_off: var(--paper-item-icon-color)
        color_type: icon
        default_color: var(--primary-text-color)
        entity: switch.front_door_lock
        icon: mdi:lock
        name: Lock
      - type: entities
        entities:
          - entity: input_boolean.parents_lock_code
            secondary_info: last-changed
            icon: mdi:human-female-boy
          - entity: input_boolean.temp_lock_code_set
            secondary_info: last-changed
            icon: mdi:lock
          - entity: sensor.lock_battery_level