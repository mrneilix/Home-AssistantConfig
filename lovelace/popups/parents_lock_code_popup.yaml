type: vertical-stack
cards:
  - type: history-graph
    entities:
      - switch.parents_lock_code
  - type: 'custom:button-card'
    name: Fam Code
    entity: switch.parents_lock_code
    hold_action:
      action: more-info
    tap_action:
      action: toggle
    color: var(--primary-color)
    state:
      - value: 'off'
        color: var(--paper-item-icon-color)