type: custom:swipe-card
effect: coverflow
grabCursor: true
centeredSlides: true
slidesPerView: auto
navigation:
autoHeight: true
loop: true
coverflowEffect:
  rotate: 50
  stretch: 0
  depth: 100
  modifier: 1
  slideShadows: true
pagination:
  type: bullets
cards:
  - type: vertical-stack
    cards:
    - type: history-graph
      hours_to_show: 48
      entities:
        - sensor.tautulli
    - type: custom:card-modder
      style:
        background-image: url("/local/pictures/lovelace-pictures/plex.png")
        background-repeat: no-repeat
        background-color: rgb(31,31,31)
        background-position: right
        background-size: contain
      card:
        type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.tautulli_watching_*"
          exclude:
            - state: "Nothing"
  - type: iframe
    title: Grafana
    url: !secret grafana_watching_plex