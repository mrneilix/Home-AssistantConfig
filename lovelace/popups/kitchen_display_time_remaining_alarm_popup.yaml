type: vertical-stack
cards:
  - type: history-graph
    entities:
      - sensor.kitchen_display_time_remaining_alarm
  - type: 'custom:button-card'
    name: Clear Alarm
    entity: script.google_home_clear_alarm
    tap_action:
      action: call-service
      service: script.google_home_clear_alarm
    color: rgb(57, 111, 182)
    icon: 'mdi:alarm'
    size: 10%
    style:
      - padding: 5px 0px