type: vertical-stack
cards:
  - type: history-graph
    entities:
      - device_tracker.butters
  - type: entities
    entities:
      - entity: device_tracker.butters
        secondary_info: last-changed
      - entity: device_tracker.tile_ba7ceb56d53379ac 
        secondary_info: last-changed
  - type: 'custom:button-card'
    name: Butters Home
    entity: input_boolean.butters_home
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    color: rgb(57, 111, 182)
    color_type: icon
    layout: icon_name_state
    size: 40%
    style:
      - padding-top: 5px
      - padding-bottom: 5px
      - border-radius: 25px;
  - type: map
    default_zoom: 5
    geo_location_sources:
      - nsw_rural_fire_service_feed
    entities:
      - zone.home
      - zone.parents
      - device_tracker.tile_ba7ceb56d53379ac