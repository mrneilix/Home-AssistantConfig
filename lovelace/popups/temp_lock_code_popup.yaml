type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: entities
        entities:
          - input_number.lock_code_temp
      - type: 'custom:button-card'
        name: Single Use
        entity: input_select.temp_code_single_use
        icon: mdi:calendar
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.temp_code_single_use
        color: var(--primary-color)
        size: 60%
        styles:
          card:
            - height: 90px
            - width: 110px
        state:
          - value: 'No'
            icon: mdi:calendar-multiple
            name: Multi Use
  - type: history-graph
    entities:
      - input_boolean.temp_lock_code_set
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Temp Code
        entity: input_boolean.temp_lock_code_set
        tap_action:
          action: call-service
          service: script.lock_clear_temp_code