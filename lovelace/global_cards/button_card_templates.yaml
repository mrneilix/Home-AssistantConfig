toggle_presence_template:
  color_type: icon
  layout: icon_name
  size: 40%
  style:
    - padding-top: 5px
    - padding-bottom: 5px
    - border-radius: 25px;

toggle_notification_input_booleans_template:
  tap_action:
    action: toggle
  color: var(--paper-item-icon-active-color)
  color_type: icon

climate_lock_toggle_buttons:
  hold_action:
    action: more-info
  tap_action:
    action: toggle
  color: var(--paper-item-icon-active-color)
  layout: name_state
  state:
    - value: 'off'
      color: var(--paper-item-icon-color)

download_card_templates:
  show_state: true
  layout: name_state
  color: var(--paper-item-icon-active-color)
  tap_action:
    action: more-info

system_weblinks_card_template:
  show_state: true
  layout: name_state
  color: var(--paper-item-icon-active-color)

system_control_card_template:
  show_state: false
  color: var(--paper-item-icon-active-color)
  color_type: icon
  state:
    - value: 'on'
      color: var(--paper-item-icon-active-color)
    - value: 'off'
      color: var(--paper-item-icon-active-color)

tv_input_card_template:
  show_state: false
  color_type: icon
  state:
    - value: 'on'
      color: var(--paper-item-icon-active-color)
    - value: 'off'
      color: var(--paper-item-icon-active-color)

google_keep_card_template:
  type: custom:google-keep-card
  theme: dark
  alpha: 0.7
  show:
    - unchecked
    
couch_light_template:
  show_state: false
  color_type: icon
  icon: mdi:sofa
  styles:
    card:
      - background-color: var(--paper-card-background-color)